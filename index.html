<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marty Music</title>
    <style>
        :root {
            --primary: #8d5cf6;
            --primary-dark: #6a3fd9;
            --secondary: #ff4d8d;
            --dark: #121212;
            --gray: #282828;
            --light-gray: #b3b3b3;
            --white: #ffffff;
            --light-bg: #f5f5f5;
            --light-text: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            transition: all 0.3s ease;
        }

        body {
            background: var(--dark);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        body.light-theme {
            background: var(--light-bg);
            color: var(--light-text);
        }

        .app-container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            position: relative;
            min-height: 100vh;
            padding-bottom: 80px;
            overflow: hidden;
        }

        /* Header styles */
        .header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        body.light-theme .header {
            background: rgba(245, 245, 245, 0.8);
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .header-btn {
            background: none;
            border: none;
            color: var(--white);
            font-size: 20px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body.light-theme .header-btn {
            color: var(--dark);
        }

        /* Main content */
        .content {
            padding: 15px;
        }

        /* Preferences section */
        .preferences-section {
            padding: 20px;
            margin: 15px 0;
            border-radius: 15px;
            background: linear-gradient(135deg, rgba(141, 92, 246, 0.2), rgba(255, 77, 141, 0.2));
            position: relative;
            overflow: hidden;
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s;
        }

        .preferences-section:hover {
            transform: translateY(-3px);
        }

        .preferences-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .preferences-description {
            font-size: 14px;
            color: var(--light-gray);
        }

        body.light-theme .preferences-description {
            color: #666;
        }

        /* Modal for preferences */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70vh;
            background: var(--dark);
            z-index: 1000;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1);
            overflow-y: auto;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
        }

        body.light-theme .modal {
            background: var(--light-bg);
        }

        .modal.active {
            transform: translateY(30vh);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--white);
            font-size: 24px;
            cursor: pointer;
        }

        body.light-theme .close-modal {
            color: var(--dark);
        }

        /* Search modal */
        .search-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--dark);
            z-index: 1000;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            overflow-y: auto;
        }

        body.light-theme .search-modal {
            background: var(--light-bg);
        }

        .search-modal.active {
            transform: translateY(0);
        }

        .search-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            background: var(--dark);
            padding: 15px 0;
            z-index: 10;
        }

        body.light-theme .search-header {
            background: var(--light-bg);
        }

        .search-input {
            flex: 1;
            background: var(--gray);
            border: none;
            border-radius: 20px;
            padding: 12px 15px;
            color: var(--white);
            font-size: 16px;
            outline: none;
        }

        body.light-theme .search-input {
            background: #e0e0e0;
            color: var(--dark);
        }

        .close-search {
            background: none;
            border: none;
            color: var(--white);
            font-size: 24px;
            margin-left: 15px;
            cursor: pointer;
        }

        body.light-theme .close-search {
            color: var(--dark);
        }

        /* Settings menu */
        .settings-menu {
            position: fixed;
            top: 60px;
            right: 20px;
            background: var(--gray);
            border-radius: 10px;
            padding: 10px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transform: translateY(-20px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            width: 200px;
        }

        body.light-theme .settings-menu {
            background: var(--white);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .settings-menu.active {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .menu-item {
            padding: 12px 20px;
            font-size: 14px;
            transition: background 0.2s;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        body.light-theme .menu-item:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .menu-icon {
            margin-right: 10px;
            font-size: 18px;
        }

        /* Track list */
        .track-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .track-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        body.light-theme .track-item {
            background: rgba(0, 0, 0, 0.05);
        }

        .track-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        body.light-theme .track-item:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .track-position {
            width: 24px;
            font-weight: 700;
            font-size: 16px;
            color: var(--light-gray);
            margin-right: 12px;
            text-align: center;
        }

        body.light-theme .track-position {
            color: #666;
        }

        .track-cover {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 12px;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .track-info {
            flex: 1;
            min-width: 0;
        }

        .track-name {
            font-weight: 500;
            font-size: 16px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-artist {
            font-size: 12px;
            color: var(--light-gray);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        body.light-theme .track-artist {
            color: #666;
        }

        /* Section titles */
        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin: 20px 0 15px 0;
        }

        /* Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(40, 40, 40, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            z-index: 100;
        }

        body.light-theme .bottom-nav {
            background: rgba(245, 245, 245, 0.95);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--light-gray);
            font-size: 12px;
            cursor: pointer;
            flex: 1;
            max-width: 50%;
            position: relative;
        }

        body.light-theme .nav-item {
            color: #666;
        }

        .nav-item.active {
            color: var(--white);
        }

        body.light-theme .nav-item.active {
            color: var(--dark);
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            width: 30px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 3px;
        }

        /* Player screen */
        .player-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--dark);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1);
            padding: 20px;
        }

        body.light-theme .player-screen {
            background: var(--light-bg);
        }

        .player-screen.active {
            transform: translateY(0);
        }

        .player-cover {
            width: 250px;
            height: 250px;
            border-radius: 20px;
            background-size: cover;
            background-position: center;
            margin-bottom: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        .player-info {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }

        .player-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .player-artist {
            font-size: 16px;
            color: var(--light-gray);
        }

        body.light-theme .player-artist {
            color: #666;
        }

        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            width: 100%;
        }

        .player-btn {
            background: none;
            border: none;
            color: var(--white);
            font-size: 24px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body.light-theme .player-btn {
            color: var(--dark);
        }

        .play-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 28px;
            color: white;
        }

        .like-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 24px;
            color: var(--secondary);
        }

        .close-player {
            position: absolute;
            left: 20px;
            top: 20px;
            font-size: 24px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
    </style>
</head>

    <script>
        // –î–∞–Ω–Ω—ã–µ —Ç—Ä–µ–∫–æ–≤
        const tracks = [
            {
                id: 1,
                name: "Golden Hour",
                artist: "JVKE",
                cover: "https://i.scdn.co/image/ab67616d00001e02ff9ca10b55ce82ae553c8228",
                liked: true,
                tags: ["pop", "happy"]
            },
            {
                id: 2,
                name: "–ü–æ—Ä—Ç",
                artist: "Xeho",
                cover: "https://i.scdn.co/image/ab67616d00001e0268a7c97a6970b6ed43f3e0e2",
                liked: true,
                tags: ["rap", "russian"]
            },
            // –î–æ–±–∞–≤—å—Ç–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ç—Ä–µ–∫–∏ —Å —Ç–µ–≥–∞–º–∏
        ];

        // –ü–æ–ø—É–ª—è—Ä–Ω—ã–µ —Ç—Ä–µ–∫–∏ –¥–ª—è —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π
        const popularTracks = [
            {
                id: 11,
                name: "Shape of You",
                artist: "Ed Sheeran",
                cover: "https://i.scdn.co/image/ab67616d00001e026f6f3a6a7a6a9a0a0a0a0a0a",
                liked: false,
                tags: ["pop", "happy"]
            },
            // –î–æ–±–∞–≤—å—Ç–µ –¥—Ä—É–≥–∏–µ –ø–æ–ø—É–ª—è—Ä–Ω—ã–µ —Ç—Ä–µ–∫–∏
        ];

        // –û–±—ä–µ–¥–∏–Ω—è–µ–º –≤—Å–µ —Ç—Ä–µ–∫–∏
        const allTracks = [...tracks, ...popularTracks];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            renderLikedTracks();
            generatePreferences();
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–º—ã
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light-theme');
            }
        });

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        function showScreen(screen) {
            const homeScreen = document.getElementById('homeScreen');
            const likesScreen = document.getElementById('likesScreen');
            const homeBtn = document.querySelectorAll('.nav-item')[0];
            const likesBtn = document.querySelectorAll('.nav-item')[1];
            
            if (screen === 'home') {
                homeScreen.classList.add('active');
                likesScreen.classList.remove('active');
                homeBtn.classList.add('active');
                likesBtn.classList.remove('active');
            } else {
                homeScreen.classList.remove('active');
                likesScreen.classList.add('active');
                homeBtn.classList.remove('active');
                likesBtn.classList.add('active');
            }
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –ø–ª–µ–µ—Ä–æ–º
        function openPlayer(trackId) {
            const track = allTracks.find(t => t.id === trackId);
            if (!track) return;
            
            document.getElementById('playerCover').style.backgroundImage = `url('${track.cover}')`;
            document.getElementById('playerTitle').textContent = track.name;
            document.getElementById('playerArtist').textContent = track.artist;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –ª–∞–π–∫–∞
            const likeBtn = document.getElementById('likeBtn');
            likeBtn.style.color = track.liked ? 'var(--secondary)' : 'var(--light-gray)';
            likeBtn.onclick = function() {
                track.liked = !track.liked;
                likeBtn.style.color = track.liked ? 'var(--secondary)' : 'var(--light-gray)';
                renderLikedTracks();
            };
            
            document.getElementById('playerScreen').classList.add('active');
        }

        function closePlayer() {
            document.getElementById('playerScreen').classList.remove('active');
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è My Preferences
        function openPreferences() {
            document.getElementById('preferencesModal').classList.add('active');
        }

        function closePreferences() {
            document.getElementById('preferencesModal').classList.remove('active');
        }

        function generatePreferences() {
            const container = document.getElementById('preferencesTracksList');
            container.innerHTML = '';
            
            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è —Ç—Ä–µ–∫–æ–≤ –ø–æ –ø—Ä–µ–¥–ø–æ—á—Ç–µ–Ω–∏—è–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ - –±–æ–ª–µ–µ —Å–ª–æ–∂–Ω—ã–π –∞–ª–≥–æ—Ä–∏—Ç–º)
            const recommendedTracks = allTracks
                .sort(() => 0.5 - Math.random())
                .slice(0, 5);
            
            recommendedTracks.forEach(track => {
                const trackElement = document.createElement('div');
                trackElement.className = 'track-item';
                trackElement.innerHTML = `
                    <div class="track-cover" style="background-image: url('${track.cover}')"></div>
                    <div class="track-info">
                        <div class="track-name">${track.name}</div>
                        <div class="track-artist">${track.artist}</div>
                    </div>
                `;
                trackElement.onclick = () => openPlayer(track.id);
                container.appendChild(trackElement);
            });
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –ª–∞–π–∫–Ω—É—Ç—ã–º–∏ —Ç—Ä–µ–∫–∞–º–∏
        function renderLikedTracks() {
            const likedTracks = allTracks.filter(track => track.liked);
            const container = document.getElementById('likedTracksList');
            container.innerHTML = '';
            
            if (likedTracks.length === 0) {
                container.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--light-gray)">–ù–µ—Ç –ø–æ–Ω—Ä–∞–≤–∏–≤—à–∏—Ö—Å—è —Ç—Ä–µ–∫–æ–≤</div>';
                return;
            }
            
            likedTracks.forEach(track => {
                const trackElement = document.createElement('div');
                trackElement.className = 'track-item';
                trackElement.innerHTML = `
                    <div class="track-cover" style="background-image: url('${track.cover}')"></div>
                    <div class="track-info">
                        <div class="track-name">${track.name}</div>
                        <div class="track-artist">${track.artist}</div>
                    </div>
                `;
                trackElement.onclick = () => openPlayer(track.id);
                container.appendChild(trackElement);
            });
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –ø–æ–∏—Å–∫–∞
        function openSearch() {
            document.getElementById('searchModal').classList.add('active');
            document.getElementById('searchInput').focus();
        }

        function closeSearch() {
            document.getElementById('searchModal').classList.remove('active');
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').innerHTML = '';
        }

        document.getElementById('searchInput').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            const results = allTracks.filter(track => 
                track.name.toLowerCase().includes(query) || 
                track.artist.toLowerCase().includes(query)
            );
            
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = '';
            
            if (results.length === 0) {
                resultsContainer.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--light-gray)">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
                return;
            }
            
            results.forEach(track => {
                const trackElement = document.createElement('div');
                trackElement.className = 'track-item';
                trackElement.innerHTML = `
                    <div class="track-cover" style="background-image: url('${track.cover}')"></div>
                    <div class="track-info">
                        <div class="track-name">${track.name}</div>
                        <div class="track-artist">${track.artist}</div>
                    </div>
                `;
                trackElement.onclick = () => {
                    openPlayer(track.id);
                    closeSearch();
                };
                resultsContainer.appendChild(trackElement);
            });
        });

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –Ω–∞—Å—Ç—Ä–æ–µ–∫
        function toggleSettingsMenu() {
            document.getElementById('settingsMenu').classList.toggle('active');
        }

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            localStorage.setItem('theme', document.body.classList.contains('light-theme') ? 'light' : 'dark');
            document.getElementById('settingsMenu').classList.remove('active');
        }

        function logout() {
            alert("–í—ã –≤—ã—à–ª–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞");
            document.getElementById('settingsMenu').classList.remove('active');
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—ã–ª–∞ –±—ã –ø–µ—Ä–µ–∞–¥—Ä–µ—Å–∞—Ü–∏—è –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—Ö–æ–¥–∞
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.header-btn') && !e.target.closest('.settings-menu')) {
                document.getElementById('settingsMenu').classList.remove('active');
            }
        });
    </script>
