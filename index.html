<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marty Music</title>
    <style>
        :root {
            --primary: #8d5cf6;
            --primary-dark: #6a3fd9;
            --secondary: #ff4d8d;
            --dark: #121212;
            --gray: #282828;
            --light-gray: #b3b3b3;
            --white: #ffffff;
            --light-bg: #f5f5f5;
            --light-text: #333333;
            --telegram-bg: #18222d;
            --telegram-blue: #2ea6ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background: var(--telegram-bg);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            position: relative;
            min-height: 100vh;
            padding-bottom: 60px;
            overflow: hidden;
        }

        /* Header styles */
        .header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: var(--telegram-bg);
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--telegram-blue);
            letter-spacing: 1px;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .header-btn {
            background: none;
            border: none;
            color: var(--white);
            font-size: 16px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: 500;
        }

        /* Screens container */
        .screens-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 120px);
            overflow: hidden;
        }

        .screen-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.4s cubic-bezier(0.33, 1, 0.68, 1);
        }

        .screen {
            width: 100%;
            height: 100%;
            padding: 15px;
            overflow-y: auto;
        }

        /* Telegram-like transitions */
        .screen-wrapper.home {
            transform: translateX(0);
            z-index: 1;
        }

        .screen-wrapper.home.hidden {
            transform: translateX(-100%);
        }

        .screen-wrapper.likes {
            transform: translateX(100%);
            z-index: 2;
        }

        .screen-wrapper.likes.active {
            transform: translateX(0);
        }

        /* Preferences section */
        .preferences-section {
            padding: 20px;
            margin: 15px 0;
            border-radius: 15px;
            background: rgba(46, 166, 255, 0.1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s;
            border: 1px solid rgba(46, 166, 255, 0.2);
        }

        .preferences-section:hover {
            transform: translateY(-3px);
        }

        .preferences-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .preferences-description {
            font-size: 14px;
            color: var(--light-gray);
        }

        /* Track list */
        .track-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .track-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .track-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .track-position {
            width: 24px;
            font-weight: 700;
            font-size: 16px;
            color: var(--light-gray);
            margin-right: 12px;
            text-align: center;
        }

        .track-cover {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 12px;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .track-info {
            flex: 1;
            min-width: 0;
        }

        .track-name {
            font-weight: 500;
            font-size: 16px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-artist {
            font-size: 12px;
            color: var(--light-gray);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Section titles */
        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin: 20px 0 15px 0;
        }

        /* Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--telegram-bg);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            z-index: 100;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--light-gray);
            font-size: 14px;
            cursor: pointer;
            flex: 1;
            position: relative;
            transition: color 0.3s;
        }

        .nav-item.active {
            color: var(--telegram-blue);
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            width: 30px;
            height: 3px;
            background: var(--telegram-blue);
            border-radius: 3px;
        }

        /* Player screen */
        .player-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--telegram-bg);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1);
            padding: 20px;
        }

        .player-screen.active {
            transform: translateY(0);
        }

        .player-cover {
            width: 250px;
            height: 250px;
            border-radius: 20px;
            background-size: cover;
            background-position: center;
            margin-bottom: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        .player-info {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }

        .player-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .player-artist {
            font-size: 16px;
            color: var(--light-gray);
        }

        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            width: 100%;
        }

        .player-btn {
            background: none;
            border: none;
            color: var(--white);
            font-size: 24px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-btn {
            background: var(--telegram-blue);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 28px;
            color: white;
        }

        .like-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 24px;
            color: var(--secondary);
        }

        .close-player {
            position: absolute;
            left: 20px;
            top: 20px;
            font-size: 24px;
            color: var(--white);
            background: none;
            border: none;
            cursor: pointer;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">Marty</div>
            <div class="header-controls">
                <button class="header-btn" onclick="openSearch()">Search</button>
            </div>
        </div>
        
        <!-- Screens Container -->
        <div class="screens-container">
            <!-- Home Screen -->
            <div class="screen-wrapper home" id="homeScreenWrapper">
                <div class="screen" id="homeScreen">
                    <div class="content">
                        <!-- My Preferences Section -->
                        <div class="preferences-section" onclick="openPreferences()">
                            <div class="preferences-title">My Preferences</div>
                            <div class="preferences-description">Personalized recommendations</div>
                        </div>
                        
                        <!-- Top 10 Section -->
                        <div class="section-title">Top 10 this month</div>
                        
                        <div class="track-list">
                            <div class="track-item fade-in delay-1" onclick="openPlayer(1)">
                                <div class="track-position">1</div>
                                <div class="track-cover" style="background-image: url('https://i.scdn.co/image/ab67616d00001e02ff9ca10b55ce82ae553c8228')"></div>
                                <div class="track-info">
                                    <div class="track-name">Golden Hour</div>
                                    <div class="track-artist">JVKE</div>
                                </div>
                            </div>
                            
                            <div class="track-item fade-in delay-2" onclick="openPlayer(2)">
                                <div class="track-position">2</div>
                                <div class="track-cover" style="background-image: url('https://i.scdn.co/image/ab67616d00001e0268a7c97a6970b6ed43f3e0e2')"></div>
                                <div class="track-info">
                                    <div class="track-name">Порт</div>
                                    <div class="track-artist">Xeho</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- My Likes Screen -->
            <div class="screen-wrapper likes" id="likesScreenWrapper">
                <div class="screen" id="likesScreen">
                    <div class="content">
                        <div class="section-title">My Likes</div>
                        
                        <div class="track-list" id="likedTracksList">
                            <!-- Лайкнутые треки будут добавляться динамически -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Player Screen -->
        <div class="player-screen" id="playerScreen">
            <button class="like-btn" id="likeBtn">❤</button>
            <button class="close-player" onclick="closePlayer()">✕</button>
            <div class="player-cover" id="playerCover"></div>
            <div class="player-info">
                <div class="player-title" id="playerTitle"></div>
                <div class="player-artist" id="playerArtist"></div>
            </div>
            <div class="player-controls">
                <button class="player-btn">⏮</button>
                <button class="player-btn play-btn">▶</button>
                <button class="player-btn">⏭</button>
            </div>
        </div>
        
        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-item active" onclick="showScreen('home')">
                <div>Home</div>
            </div>
            <div class="nav-item" onclick="showScreen('likes')">
                <div>My Likes</div>
            </div>
        </div>
    </div>

    <script>
        // Данные треков
        const tracks = [
            {
                id: 1,
                name: "Golden Hour",
                artist: "JVKE",
                cover: "https://i.scdn.co/image/ab67616d00001e02ff9ca10b55ce82ae553c8228",
                liked: true
            },
            {
                id: 2,
                name: "Порт",
                artist: "Xeho",
                cover: "https://i.scdn.co/image/ab67616d00001e0268a7c97a6970b6ed43f3e0e2",
                liked: true
            },
            {
                id: 3,
                name: "Blinding Lights",
                artist: "The Weeknd",
                cover: "https://i.scdn.co/image/ab67616d00001e02a935e865d5a25b151a9fe7e3",
                liked: false
            },
            {
                id: 4,
                name: "Save Your Tears",
                artist: "The Weeknd",
                cover: "https://i.scdn.co/image/ab67616d00001e02a4f4b4c3a3a3a3a3a3a3a3a3",
                liked: false
            }
        ];

        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', function() {
            renderLikedTracks();
        });

        // Функции для навигации
        function showScreen(screen) {
            const homeWrapper = document.getElementById('homeScreenWrapper');
            const likesWrapper = document.getElementById('likesScreenWrapper');
            const homeBtn = document.querySelectorAll('.nav-item')[0];
            const likesBtn = document.querySelectorAll('.nav-item')[1];
            
            if (screen === 'home') {
                homeWrapper.classList.remove('hidden');
                likesWrapper.classList.remove('active');
                homeBtn.classList.add('active');
                likesBtn.classList.remove('active');
            } else {
                homeWrapper.classList.add('hidden');
                likesWrapper.classList.add('active');
                homeBtn.classList.remove('active');
                likesBtn.classList.add('active');
                renderLikedTracks();
            }
        }

        // Функции для работы с плеером
        function openPlayer(trackId) {
            const track = tracks.find(t => t.id === trackId);
            if (!track) return;
            
            document.getElementById('playerCover').style.backgroundImage = `url('${track.cover}')`;
            document.getElementById('playerTitle').textContent = track.name;
            document.getElementById('playerArtist').textContent = track.artist;
            
            // Обновляем кнопку лайка
            const likeBtn = document.getElementById('likeBtn');
            likeBtn.style.color = track.liked ? 'var(--secondary)' : 'var(--light-gray)';
            likeBtn.onclick = function() {
                track.liked = !track.liked;
                likeBtn.style.color = track.liked ? 'var(--secondary)' : 'var(--light-gray)';
                renderLikedTracks();
            };
            
            document.getElementById('playerScreen').classList.add('active');
        }

        function closePlayer() {
            document.getElementById('playerScreen').classList.remove('active');
        }

        // Функции для работы с лайкнутыми треками
        function renderLikedTracks() {
            const likedTracks = tracks.filter(track => track.liked);
            const container = document.getElementById('likedTracksList');
            container.innerHTML = '';
            
            if (likedTracks.length === 0) {
                container.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--light-gray)">No liked tracks yet</div>';
                return;
            }
            
            likedTracks.forEach(track => {
                const trackElement = document.createElement('div');
                trackElement.className = 'track-item';
                trackElement.innerHTML = `
                    <div class="track-cover" style="background-image: url('${track.cover}')"></div>
                    <div class="track-info">
                        <div class="track-name">${track.name}</div>
                        <div class="track-artist">${track.artist}</div>
                    </div>
                `;
                trackElement.onclick = () => openPlayer(track.id);
                container.appendChild(trackElement);
            });
        }

        // Функции для поиска
        function openSearch() {
            alert("Search functionality would be implemented here");
        }
    </script>
</body>
</html>
