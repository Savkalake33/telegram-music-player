<!DOCTYPE html>
<html>
<head>
    <title>Telegram Music Player</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .player {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        audio {
            width: 100%;
            margin: 10px 0;
        }
        .playlist {
            margin-top: 20px;
        }
        .track {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .track:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="player">
        <h2>ðŸŽµ Telegram Music</h2>
        <audio id="audio" controls></audio>
        <div class="playlist" id="playlist">
            <!-- Ð¢Ñ€ÐµÐºÐ¸ Ð±ÑƒÐ´ÑƒÑ‚ Ð·Ð°Ð³Ñ€ÑƒÐ¶Ð°Ñ‚ÑŒÑÑ Ð·Ð´ÐµÑÑŒ -->
        </div>
    </div>

    <script>
        // Ð˜Ð½Ð¸Ñ†Ð¸Ð°Ð»Ð¸Ð·Ð°Ñ†Ð¸Ñ Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();

        // ÐŸÐ»ÐµÐ¹Ð»Ð¸ÑÑ‚ (Ð¼Ð¾Ð¶Ð½Ð¾ Ð·Ð°Ð¼ÐµÐ½Ð¸Ñ‚ÑŒ Ð½Ð° Ð·Ð°Ð³Ñ€ÑƒÐ·ÐºÑƒ Ñ API)
        const tracks = [
            {
                title: "Lofi Chill",
                url: "https://soundcloud.com/lofigeek/chill-lofi-study-mix" // ÐŸÑ€Ð¸Ð¼ÐµÑ€ (Ð½ÑƒÐ¶ÐµÐ½ API Ð´Ð»Ñ ÑÑ‚Ñ€Ð¸Ð¼Ð°)
            },
            {
                title: "Jazz Vibes",
                url: "https://soundcloud.com/jazzvibes/smooth-jazz"
            }
        ];

        // Ð—Ð°Ð³Ñ€ÑƒÐ·ÐºÐ° Ð¿Ð»ÐµÐ¹Ð»Ð¸ÑÑ‚Ð°
        const playlist = document.getElementById('playlist');
        tracks.forEach(track => {
            const div = document.createElement('div');
            div.className = 'track';
            div.textContent = track.title;
            div.onclick = () => {
                document.getElementById('audio').src = track.url;
                document.getElementById('audio').play();
            };
            playlist.appendChild(div);
        });
    </script>
</body>
</html>
