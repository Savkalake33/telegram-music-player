<!DOCTYPE html>
<html>
<head>
    <title>Telegram Music Player</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <h2>ðŸŽµ Telegram Music</h2>
        <audio id="audio" controls></audio>
        <div class="playlist" id="playlist">
            <!-- Ð¢Ñ€ÐµÐºÐ¸ Ð±ÑƒÐ´ÑƒÑ‚ Ð·Ð°Ð³Ñ€ÑƒÐ¶Ð°Ñ‚ÑŒÑÑ Ð·Ð´ÐµÑÑŒ -->
        </div>
    </div>

    <script>
    // Ð˜Ð½Ð¸Ñ†Ð¸Ð°Ð»Ð¸Ð·Ð°Ñ†Ð¸Ñ Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.expand();

    // ÐŸÐ»ÐµÐ¹Ð»Ð¸ÑÑ‚ Ñ ÐºÐ¾Ñ€Ñ€ÐµÐºÑ‚Ð½Ñ‹Ð¼ Ñ„Ð¾Ñ€Ð¼Ð°Ñ‚Ð¾Ð¼
    const tracks = [
        {
            title: "Lofi Chill",
            url: "https://soundcloud.com/lofigeek/chill-lofi-study-mix",
            cover: "https://i.imgur.com/example1.jpg" // Ð”Ð¾Ð±Ð°Ð²ÑŒÑ‚Ðµ Ñ€ÐµÐ°Ð»ÑŒÐ½ÑƒÑŽ ÑÑÑ‹Ð»ÐºÑƒ
        },
        {
            title: "Jazz Vibes",
            url: "https://soundcloud.com/jazzvibes/smooth-jazz",
            cover: "https://i.imgur.com/example2.jpg"
        }
    ];

    // Ð—Ð°Ð³Ñ€ÑƒÐ·ÐºÐ° Ð¿Ð»ÐµÐ¹Ð»Ð¸ÑÑ‚Ð°
    const playlist = document.getElementById('playlist');
    
    tracks.forEach(track => {
        const trackElement = document.createElement('div');
        trackElement.className = 'track';
        
        trackElement.innerHTML = `
            <div class="track-cover" 
                 style="background-image: url('${track.cover || 'https://i.imgur.com/default.jpg'}')">
            </div>
            <div class="track-info">
                <div class="track-title">${track.title}</div>
            </div>
        `;
        
        trackElement.onclick = () => {
            document.getElementById('audio').src = track.url;
            document.getElementById('audio').play();
        };
        
        playlist.appendChild(trackElement);
    });

    // Ð£Ð¿Ñ€Ð°Ð²Ð»ÐµÐ½Ð¸Ðµ Ð¿Ð»ÐµÐµÑ€Ð¾Ð¼
    const audio = document.getElementById('audio');
    
    audio.addEventListener('play', () => {
        tg.HapticFeedback.impactOccurred('light');
    });
</script>
</body>
</html>
