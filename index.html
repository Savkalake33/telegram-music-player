<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MartyMusic</title>
    <style>
        :root {
            --primary: #8d5cf6;
            --primary-dark: #6a3fd9;
            --secondary: #ff4d8d;
            --dark: #121212;
            --gray: #282828;
            --light-gray: #b3b3b3;
            --white: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #3a1c71 0%, #8d5cf6 50%, #ff4d8d 100%);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .app-container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            position: relative;
            min-height: 100vh;
            padding-bottom: 70px;
        }
        
        /* Header styles */
        .header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        .logo {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .search-btn {
            background: none;
            border: none;
            color: var(--white);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
        }
        
        /* Main content */
        .content {
            padding: 20px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--light-gray);
        }
        
        .main-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        /* Track list */
        .track-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .track-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }
        
        .track-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .track-position {
            width: 24px;
            font-weight: 700;
            font-size: 16px;
            color: var(--light-gray);
            margin-right: 12px;
            text-align: center;
        }
        
        .track-cover {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 12px;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }
        
        .track-info {
            flex: 1;
            min-width: 0;
        }
        
        .track-name {
            font-weight: 500;
            font-size: 16px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .track-artist {
            font-size: 12px;
            color: var(--light-gray);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(40, 40, 40, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--light-gray);
            font-size: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            flex: 1;
            max-width: 50%;
        }
        
        .nav-item.active {
            color: var(--primary);
        }
        
        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }
        
        /* Search modal */
        .search-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--dark);
            z-index: 1000;
            padding: 20px;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
            overflow-y: auto;
        }
        
        .search-modal.active {
            transform: translateY(0);
        }
        
        .search-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            background: var(--dark);
            padding: 15px 0;
            z-index: 10;
        }
        
        .search-input {
            flex: 1;
            background: var(--gray);
            border: none;
            border-radius: 20px;
            padding: 12px 15px;
            color: var(--white);
            font-size: 16px;
            outline: none;
        }
        
        .close-search {
            background: none;
            border: none;
            color: var(--white);
            font-size: 24px;
            margin-left: 15px;
            cursor: pointer;
        }
        
        /* Screens */
        .screen {
            display: none;
        }
        
        .screen.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">MartyMusic</div>
            <button class="search-btn" onclick="openSearch()">üîç</button>
        </div>
        
        <!-- Main Screen -->
        <div class="screen active" id="homeScreen">
            <div class="content">
                <div class="main-title">Ton-vapr –º–µ—Å—è—Ü–∞</div>
                
                <div class="track-list">
                    <div class="track-item" onclick="playTrack(1)">
                        <div class="track-position">1</div>
                        <div class="track-cover" style="background-image: url('https://i.scdn.co/image/ab67616d00001e02ff9ca10b55ce82ae553c8228')"></div>
                        <div class="track-info">
                            <div class="track-name">Golden Hour</div>
                            <div class="track-artist">JVKE</div>
                        </div>
                    </div>
                    
                    <div class="track-item" onclick="playTrack(2)">
                        <div class="track-position">2</div>
                        <div class="track-cover" style="background-image: url('https://i.scdn.co/image/ab67616d00001e0268a7c97a6970b6ed43f3e0e2')"></div>
                        <div class="track-info">
                            <div class="track-name">–ü–æ—Ä—Ç</div>
                            <div class="track-artist">Xeho</div>
                        </div>
                    </div>
                    
                    <div class="track-item" onclick="playTrack(3)">
                        <div class="track-position">3</div>
                        <div class="track-cover" style="background-image: url('https://i.scdn.co/image/ab67616d00001e02a3a5a5d7b9d3e0a7e0d3b3e5')"></div>
                        <div class="track-info">
                            <div class="track-name">–ü–æ—É–µ</div>
                            <div class="track-artist">–≠–ª–¥–∂–µ–π</div>
                        </div>
                    </div>
                    
                    <div class="track-item" onclick="playTrack(4)">
                        <div class="track-position">4</div>
                        <div class="track-cover" style="background-image: url('https://i.scdn.co/image/ab67616d00001e02b3a5a5d7b9d3e0a7e0d3b3e5')"></div>
                        <div class="track-info">
                            <div class="track-name">Blinding Lights</div>
                            <div class="track-artist">The Weeked</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- My Likes Screen -->
        <div class="screen" id="likesScreen">
            <div class="content">
                <div class="main-title">My Like</div>
                
                <div class="track-list" id="likedTracksList">
                    <!-- Liked tracks will be added here dynamically -->
                </div>
            </div>
        </div>
        
        <!-- Search Modal -->
        <div class="search-modal" id="searchModal">
            <div class="search-header">
                <input type="text" class="search-input" placeholder="–ü–æ–∏—Å–∫ —Ç—Ä–µ–∫–æ–≤, –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª–µ–π..." id="searchInput">
                <button class="close-search" onclick="closeSearch()">√ó</button>
            </div>
            
            <div class="content">
                <div class="section-title">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞</div>
                <div class="track-list" id="searchResults">
                    <!-- Search results will be added here dynamically -->
                </div>
            </div>
        </div>
        
        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-item active" onclick="showScreen('homeScreen')">
                <div class="nav-icon">üè†</div>
                <div>Home</div>
            </div>
            <div class="nav-item" onclick="showScreen('likesScreen')">
                <div class="nav-icon">‚ù§Ô∏è</div>
                <div>My Like</div>
            </div>
        </div>
    </div>

    <script>
        // Sample data
        const tracks = [
            {
                id: 1,
                name: "Golden Hour",
                artist: "JVKE",
                cover: "https://i.scdn.co/image/ab67616d00001e02ff9ca10b55ce82ae553c8228",
                liked: true
            },
            {
                id: 2,
                name: "–ü–æ—Ä—Ç",
                artist: "Xeho",
                cover: "https://i.scdn.co/image/ab67616d00001e0268a7c97a6970b6ed43f3e0e2",
                liked: false
            },
            {
                id: 3,
                name: "–ü–æ—É–µ",
                artist: "–≠–ª–¥–∂–µ–π",
                cover: "https://i.scdn.co/image/ab67616d00001e02a3a5a5d7b9d3e0a7e0d3b3e5",
                liked: true
            },
            {
                id: 4,
                name: "Blinding Lights",
                artist: "The Weeked",
                cover: "https://i.scdn.co/image/ab67616d00001e02b3a5a5d7b9d3e0a7e0d3b3e5",
                liked: false
            }
        ];

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            renderLikedTracks();
        });

        // Screen navigation
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
            
            // Update active nav item
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            if (screenId === 'homeScreen') {
                document.querySelectorAll('.nav-item')[0].classList.add('active');
            } else {
                document.querySelectorAll('.nav-item')[1].classList.add('active');
            }
        }

        // Search functionality
        function openSearch() {
            document.getElementById('searchModal').classList.add('active');
            document.getElementById('searchInput').focus();
        }

        function closeSearch() {
            document.getElementById('searchModal').classList.remove('active');
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').innerHTML = '';
        }

        document.getElementById('searchInput').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            const results = tracks.filter(track => 
                track.name.toLowerCase().includes(query) || 
                track.artist.toLowerCase().includes(query)
            );
            
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = '';
            
            if (results.length === 0) {
                resultsContainer.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--light-gray)">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
                return;
            }
            
            results.forEach(track => {
                const trackElement = document.createElement('div');
                trackElement.className = 'track-item';
                trackElement.innerHTML = `
                    <div class="track-cover" style="background-image: url('${track.cover}')"></div>
                    <div class="track-info">
                        <div class="track-name">${track.name}</div>
                        <div class="track-artist">${track.artist}</div>
                    </div>
                `;
                trackElement.onclick = () => {
                    playTrack(track.id);
                    closeSearch();
                };
                resultsContainer.appendChild(trackElement);
            });
        });

        // Track actions
        function playTrack(trackId) {
            const track = tracks.find(t => t.id === trackId);
            alert(`–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ: ${track.name} - ${track.artist}`);
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —Ä–µ–∞–ª—å–Ω–æ–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Audio API
        }

        function renderLikedTracks() {
            const likedTracks = tracks.filter(track => track.liked);
            const container = document.getElementById('likedTracksList');
            container.innerHTML = '';
            
            if (likedTracks.length === 0) {
                container.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--light-gray)">–ù–µ—Ç –ø–æ–Ω—Ä–∞–≤–∏–≤—à–∏—Ö—Å—è —Ç—Ä–µ–∫–æ–≤</div>';
                return;
            }
            
            likedTracks.forEach(track => {
                const trackElement = document.createElement('div');
                trackElement.className = 'track-item';
                trackElement.innerHTML = `
                    <div class="track-cover" style="background-image: url('${track.cover}')"></div>
                    <div class="track-info">
                        <div class="track-name">${track.name}</div>
                        <div class="track-artist">${track.artist}</div>
                    </div>
                `;
                trackElement.onclick = () => playTrack(track.id);
                container.appendChild(trackElement);
            });
        }
    </script>
</body>
</html>
