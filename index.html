<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongMarty</title>
    <style>
        :root {
            --primary: #8A2BE2;
            --secondary: #9932CC;
            --accent: #BA55D3;
            --text: #FFFFFF;
            --text-secondary: #E6E6FA;
            --bg: #1A1A2E;
            --card-bg: rgba(26, 26, 46, 0.7);
        }

        [data-theme="light"] {
            --primary: #9370DB;
            --secondary: #8A2BE2;
            --accent: #BA55D3;
            --text: #333333;
            --text-secondary: #555555;
            --bg: #F5F5FF;
            --card-bg: rgba(245, 245, 255, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app {
            max-width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(to right, #FFFFFF, #E6E6FA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 20px;
        }

        .header-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            position: relative;
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            position: sticky;
            bottom: 0;
            z-index: 100;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1rem;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s;
        }

        .nav-btn.active {
            background: rgba(255, 255, 255, 0.2);
            font-weight: bold;
        }

        /* Screens */
        .screen {
            display: none;
            animation: fadeIn 0.5s;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Home Screen */
        .section-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            position: relative;
            padding-left: 10px;
        }

        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(to bottom, var(--primary), var(--accent));
            border-radius: 2px;
        }

        .top-songs {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .song-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .song-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .song-number {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .song-cover {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .song-title {
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            font-size: 0.8rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Likes Screen */
        .likes-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .like-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            border-radius: 10px;
            background: var(--card-bg);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .like-item:hover {
            transform: translateX(5px);
        }

        .like-cover {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
        }

        .like-info {
            flex: 1;
        }

        .like-title {
            font-size: 0.95rem;
            font-weight: bold;
        }

        .like-artist {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Player Modal */
        .player-modal {
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 25px 25px 0 0;
            padding: 25px 20px;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
            z-index: 200;
            transition: bottom 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .player-modal.active {
            bottom: 0;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .player-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .player-artist {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .player-close {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .player-cover-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .player-cover {
            width: 250px;
            height: 250px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            animation: rotateCover 20s linear infinite;
            animation-play-state: paused;
        }

        .player-cover.playing {
            animation-play-state: running;
        }

        @keyframes rotateCover {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-bottom: 20px;
        }

        .player-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .player-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .player-btn.play {
            background: var(--text);
            color: var(--primary);
            width: 60px;
            height: 60px;
            font-size: 1.8rem;
        }

        .player-btn.play:hover {
            transform: scale(1.05);
        }

        .player-progress {
            margin-bottom: 15px;
        }

        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: var(--text);
            border-radius: 2px;
            width: 0%;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Settings Modal */
        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            z-index: 300;
            padding: 20px;
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            overflow-y: auto;
        }

        .settings-modal.active {
            transform: translateX(0);
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .settings-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .settings-close {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .settings-section {
            margin-bottom: 25px;
        }

        .settings-section-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: var(--accent);
        }

        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .settings-item:last-child {
            border-bottom: none;
        }

        .settings-item-label {
            font-size: 0.95rem;
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Search Modal */
        .search-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            z-index: 300;
            padding: 20px;
            transform: translateY(-100%);
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .search-modal.active {
            transform: translateY(0);
        }

        .search-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-input-container {
            position: relative;
            flex: 1;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            padding-left: 45px;
            border-radius: 25px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            font-size: 1rem;
            outline: none;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .search-close {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            margin-left: 15px;
            cursor: pointer;
        }

        .search-results {
            margin-top: 20px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .top-songs {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            .player-cover {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="logo">SongMarty</div>
            <div class="header-actions">
                <button class="header-btn" id="searchBtn">🔍</button>
                <button class="header-btn" id="settingsBtn">⚙️</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Home Screen -->
            <div class="screen home-screen active" id="homeScreen">
                <h2 class="section-title">Top 10 this month</h2>
                <div class="top-songs" id="topSongs">
                    <!-- Songs will be loaded here -->
                </div>

                <h2 class="section-title">Recommended for you</h2>
                <div class="top-songs" id="recommendedSongs">
                    <!-- Recommended songs will be loaded here -->
                </div>
            </div>

            <!-- Likes Screen -->
            <div class="screen likes-screen" id="likesScreen">
                <h2 class="section-title">My Likes</h2>
                <div class="likes-list" id="likesList">
                    <!-- Liked songs will be loaded here -->
                </div>
            </div>
        </main>

        <!-- Navigation -->
        <nav class="nav">
            <button class="nav-btn active" id="homeBtn">Home</button>
            <button class="nav-btn" id="likesBtn">My Likes</button>
        </nav>

        <!-- Player Modal -->
        <div class="player-modal" id="playerModal">
            <div class="player-header">
                <div>
                    <div class="player-title" id="playerTitle">Song Title</div>
                    <div class="player-artist" id="playerArtist">Artist</div>
                </div>
                <button class="player-close" id="playerClose">×</button>
            </div>

            <div class="player-cover-container">
                <img class="player-cover" id="playerCover" src="https://i.imgur.com/XbRg9D7.png" alt="Album Cover">
            </div>

            <div class="player-progress">
                <div class="progress-bar" id="playerProgressBar">
                    <div class="progress" id="playerProgress"></div>
                </div>
                <div class="time-info">
                    <span id="playerCurrentTime">0:00</span>
                    <span id="playerDuration">0:00</span>
                </div>
            </div>

            <div class="player-controls">
                <button class="player-btn" id="prevBtn">⏮</button>
                <button class="player-btn play" id="playBtn">▶</button>
                <button class="player-btn" id="nextBtn">⏭</button>
            </div>
        </div>

        <!-- Settings Modal -->
        <div class="settings-modal" id="settingsModal">
            <div class="settings-header">
                <h2 class="settings-title">Settings</h2>
                <button class="settings-close" id="settingsClose">×</button>
            </div>

            <div class="settings-section">
                <h3 class="settings-section-title">Account</h3>
                <div class="settings-item">
                    <span class="settings-item-label">My Profile</span>
                    <span>→</span>
                </div>
                <div class="settings-item">
                    <span class="settings-item-label">Logout</span>
                    <span>→</span>
                </div>
            </div>

            <div class="settings-section">
                <h3 class="settings-section-title">Appearance</h3>
                <div class="settings-item">
                    <span class="settings-item-label">Dark Theme</span>
                    <label class="theme-switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="settings-section">
                <h3 class="settings-section-title">About</h3>
                <div class="settings-item">
                    <span class="settings-item-label">Version</span>
                    <span>1.0.0</span>
                </div>
            </div>
        </div>

        <!-- Search Modal -->
        <div class="search-modal" id="searchModal">
            <div class="search-header">
                <div class="search-input-container">
                    <span class="search-icon">🔍</span>
                    <input type="text" class="search-input" placeholder="Search tracks, artists..." id="searchInput">
                </div>
                <button class="search-close" id="searchClose">×</button>
            </div>

            <div class="search-results" id="searchResults">
                <!-- Search results will appear here -->
            </div>
        </div>

        <!-- Audio Element -->
        <audio id="audioPlayer"></audio>
    </div>

    <script>
        // Music Library
        const musicLibrary = [
            {
                id: 1,
                title: "Golden Hour",
                artist: "JVKE",
                cover: "https://i.imgur.com/XbRg9D7.png",
                audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
                duration: "3:47",
                liked: true
            },
            {
                id: 2,
                title: "Порт",
                artist: "Xeho",
                cover: "https://i.imgur.com/JNy7DCF.jpg",
                audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
                duration: "2:58",
                liked: false
            },
            {
                id: 3,
                title: "Blinding Lights",
                artist: "The Weeknd",
                cover: "https://i.imgur.com/3QZQZ9Z.jpg",
                audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
                duration: "3:20",
                liked: true
            },
            {
                id: 4,
                title: "Dandelions",
                artist: "Ruth B.",
                cover: "https://i.imgur.com/4R4R4R4.jpg",
                audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3",
                duration: "3:53",
                liked: false
            },
            {
                id: 5,
                title: "Stay",
                artist: "The Kid LAROI, Justin Bieber",
                cover: "https://i.imgur.com/5S5S5S5.jpg",
                audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3",
                duration: "2:21",
                liked: true
            },
            {
                id: 6,
                title: "Easy On Me",
                artist: "Adele",
                cover: "https://i.imgur.com/6G6G6G6.jpg",
                audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3",
                duration: "3:44",
                liked: false
            }
        ];

        // DOM Elements
        const homeScreen = document.getElementById('homeScreen');
        const likesScreen = document.getElementById('likesScreen');
        const homeBtn = document.getElementById('homeBtn');
        const likesBtn = document.getElementById('likesBtn');
        const topSongs = document.getElementById('topSongs');
        const recommendedSongs = document.getElementById('recommendedSongs');
        const likesList = document.getElementById('likesList');
        const playerModal = document.getElementById('playerModal');
        const playerTitle = document.getElementById('playerTitle');
        const playerArtist = document.getElementById('playerArtist');
        const playerCover = document.getElementById('playerCover');
        const playerProgress = document.getElementById('playerProgress');
        const playerCurrentTime = document.getElementById('playerCurrentTime');
        const playerDuration = document.getElementById('playerDuration');
        const playerClose = document.getElementById('playerClose');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const audioPlayer = document.getElementById('audioPlayer');
        const settingsModal = document.getElementById('settingsModal');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsClose = document.getElementById('settingsClose');
        const themeToggle = document.getElementById('themeToggle');
        const searchModal = document.getElementById('searchModal');
        const searchBtn = document.getElementById('searchBtn');
        const searchClose = document.getElementById('searchClose');
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');

        // Player State
        let currentTrackIndex = 0;
        let isPlaying = false;
        let likedSongs = musicLibrary.filter(song => song.liked);

        // Initialize the app
        function init() {
            renderTopSongs();
            renderRecommendedSongs();
            renderLikedSongs();
            setupEventListeners();
            checkThemePreference();
        }

        // Render top songs
        function renderTopSongs() {
            topSongs.innerHTML = '';
            const top10 = [...musicLibrary].sort((a, b) => a.id - b.id).slice(0, 10);
            
            top10.forEach((song, index) => {
                const songCard = document.createElement('div');
                songCard.className = 'song-card';
                songCard.innerHTML = `
                    <div class="song-number">${index + 1}</div>
                    <img class="song-cover" src="${song.cover}" alt="${song.title}">
                    <div class="song-title">${song.title}</div>
                    <div class="song-artist">${song.artist}</div>
                `;
                songCard.addEventListener('click', () => openPlayer(song.id));
                topSongs.appendChild(songCard);
            });
        }

        // Render recommended songs
        function renderRecommendedSongs() {
            recommendedSongs.innerHTML = '';
            const recommended = [...musicLibrary].sort(() => 0.5 - Math.random()).slice(0, 6);
            
            recommended.forEach(song => {
                const songCard = document.createElement('div');
                songCard.className = 'song-card';
                songCard.innerHTML = `
                    <img class="song-cover" src="${song.cover}" alt="${song.title}">
                    <div class="song-title">${song.title}</div>
                    <div class="song-artist">${song.artist}</div>
                `;
                songCard.addEventListener('click', () => openPlayer(song.id));
                recommendedSongs.appendChild(songCard);
            });
        }

        // Render liked songs
        function renderLikedSongs() {
            likesList.innerHTML = '';
            
            if (likedSongs.length === 0) {
                likesList.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 20px;">No liked songs yet</div>';
                return;
            }
            
            likedSongs.forEach(song => {
                const likeItem = document.createElement('div');
                likeItem.className = 'like-item';
                likeItem.innerHTML = `
                    <img class="like-cover" src="${song.cover}" alt="${song.title}">
                    <div class="like-info">
                        <div class="like-title">${song.title}</div>
                        <div class="like-artist">${song.artist}</div>
                    </div>
                    <div class="like-duration">${song.duration}</div>
                `;
                likeItem.addEventListener('click', () => openPlayer(song.id));
                likesList.appendChild(likeItem);
            });
        }

        // Open player with selected song
        function openPlayer(songId) {
            const songIndex = musicLibrary.findIndex(song => song.id === songId);
            if (songIndex === -1) return;
            
            currentTrackIndex = songIndex;
            const song = musicLibrary[currentTrackIndex];
            
            playerTitle.textContent = song.title;
            playerArtist.textContent = song.artist;
            playerCover.src = song.cover;
            audioPlayer.src = song.audio;
            
            playerModal.classList.add('active');
            playTrack();
        }

        // Play track
        function playTrack() {
            audioPlayer.play();
            isPlaying = true;
            playBtn.textContent = '⏸';
            playerCover.classList.add('playing');
        }

        // Pause track
        function pauseTrack() {
            audioPlayer.pause();
            isPlaying = false;
            playBtn.textContent = '▶';
            playerCover.classList.remove('playing');
        }

        // Play/pause toggle
        function togglePlayPause() {
            if (isPlaying) {
                pauseTrack();
            } else {
                playTrack();
            }
        }

        // Play next track
        function playNext() {
            currentTrackIndex = (currentTrackIndex + 1) % musicLibrary.length;
            openPlayer(musicLibrary[currentTrackIndex].id);
        }

        // Play previous track
        function playPrev() {
            currentTrackIndex = (currentTrackIndex - 1 + musicLibrary.length) % musicLibrary.length;
            openPlayer(musicLibrary[currentTrackIndex].id);
        }

        // Update progress bar
        function updateProgress() {
            const { currentTime, duration } = audioPlayer;
            const progressPercent = (currentTime / duration) * 100;
            playerProgress.style.width = `${progressPercent}%`;
            
            // Update time display
            playerCurrentTime.textContent = formatTime(currentTime);
            if (!isNaN(duration)) {
                playerDuration.textContent = formatTime(duration);
            }
        }

        // Format time (seconds to MM:SS)
        function formatTime(seconds) {
            if (isNaN(seconds)) return "0:00";
            
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Seek in track
        function seekTrack(e) {
            const progressBar = document.getElementById('playerProgressBar');
            const rect = progressBar.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            audioPlayer.currentTime = pos * audioPlayer.duration;
        }

        // Check user's theme preference
        function checkThemePreference() {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedTheme = localStorage.getItem('theme');
            
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                themeToggle.checked = savedTheme === 'light';
            } else {
                document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
                themeToggle.checked = !prefersDark;
            }
        }

        // Toggle theme
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Search songs
        function searchSongs(query) {
            searchResults.innerHTML = '';
            
            if (query.trim() === '') {
                searchResults.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 20px;">Type to search</div>';
                return;
            }
            
            const results = musicLibrary.filter(song => 
                song.title.toLowerCase().includes(query.toLowerCase()) || 
                song.artist.toLowerCase().includes(query.toLowerCase())
            );
            
            if (results.length === 0) {
                searchResults.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 20px;">No results found</div>';
                return;
            }
            
            results.forEach(song => {
                const resultItem = document.createElement('div');
                resultItem.className = 'like-item';
                resultItem.innerHTML = `
                    <img class="like-cover" src="${song.cover}" alt="${song.title}">
                    <div class="like-info">
                        <div class="like-title">${song.title}</div>
                        <div class="like-artist">${song.artist}</div>
                    </div>
                    <div class="like-duration">${song.duration}</div>
                `;
                resultItem.addEventListener('click', () => {
                    openPlayer(song.id);
                    searchModal.classList.remove('active');
                });
                searchResults.appendChild(resultItem);
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Navigation
            homeBtn.addEventListener('click', () => {
                homeScreen.classList.add('active');
                likesScreen.classList.remove('active');
                homeBtn.classList.add('active');
                likesBtn.classList.remove('active');
            });
            
            likesBtn.addEventListener('click', () => {
                homeScreen.classList.remove('active');
                likesScreen.classList.add('active');
                homeBtn.classList.remove('active');
                likesBtn.classList.add('active');
                renderLikedSongs();
            });
            
            // Player controls
            playBtn.addEventListener('click', togglePlayPause);
            prevBtn.addEventListener('click', playPrev);
            nextBtn.addEventListener('click', playNext);
            playerClose.addEventListener('click', () => {
                playerModal.classList.remove('active');
                pauseTrack();
            });
            
            // Progress bar
            document.getElementById('playerProgressBar').addEventListener('click', seekTrack);
            
            // Audio events
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('ended', playNext);
            
            // Settings
            settingsBtn.addEventListener('click', () => {
                settingsModal.classList.add('active');
            });
            
            settingsClose.addEventListener('click', () => {
                settingsModal.classList.remove('active');
            });
            
            themeToggle.addEventListener('change', toggleTheme);
            
            // Search
            searchBtn.addEventListener('click', () => {
                searchModal.classList.add('active');
                searchInput.focus();
            });
            
            searchClose.addEventListener('click', () => {
                searchModal.classList.remove('active');
            });
            
            searchInput.addEventListener('input', (e) => {
                searchSongs(e.target.value);
            });
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
