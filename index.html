<!DOCTYPE html>
<html>
<head>

<body>

        const tracks = [

            },

        ];

        // Ð—Ð°Ð³Ñ€ÑƒÐ·ÐºÐ° Ð¿Ð»ÐµÐ¹Ð»Ð¸ÑÑ‚Ð°
        const playlist = document.getElementById('playlist');
        tracks.forEach(track => {

    </script>
</body>
</html>
