<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marty Music</title>
    <style>
        :root {
            --primary: #8d5cf6;
            --primary-dark: #6a3fd9;
            --secondary: #ff4d8d;
            --dark: #121212;
            --gray: #282828;
            --light-gray: #b3b3b3;
            --white: #ffffff;
            --light-bg: #f5f5f5;
            --light-text: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background: var(--dark);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        body.light-theme {
            background: var(--light-bg);
            color: var(--light-text);
        }

        .app-container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            position: relative;
            min-height: 100vh;
            padding-bottom: 80px;
            overflow: hidden;
        }

        /* Header styles */
        .header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        body.light-theme .header {
            background: rgba(245, 245, 245, 0.8);
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .header-btn {
            background: none;
            border: none;
            color: var(--white);
            font-size: 20px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body.light-theme .header-btn {
            color: var(--dark);
        }

        /* Player screen */
        .player-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--dark);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1);
            padding: 20px;
        }

        .player-screen.active {
            transform: translateY(0);
        }

        .player-cover {
            width: 250px;
            height: 250px;
            border-radius: 20px;
            background-size: cover;
            background-position: center;
            margin-bottom: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        .player-info {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }

        .player-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .player-artist {
            font-size: 16px;
            color: var(--light-gray);
        }

        body.light-theme .player-artist {
            color: #666;
        }

        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            width: 100%;
        }

        .player-btn {
            background: none;
            border: none;
            color: var(--white);
            font-size: 24px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body.light-theme .player-btn {
            color: var(--dark);
        }

        .play-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 28px;
            color: white;
        }

        .like-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 24px;
            color: var(--secondary);
        }

        .close-player {
            position: absolute;
            left: 20px;
            top: 20px;
            font-size: 24px;
        }

        /* Profile modal */
        .profile-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--dark);
            z-index: 1000;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1);
            overflow-y: auto;
        }

        body.light-theme .profile-modal {
            background: var(--light-bg);
        }

        .profile-modal.active {
            transform: translateY(0);
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--gray);
            margin-right: 20px;
            background-image: url('https://i.imgur.com/JU5QhYF.jpg');
            background-size: cover;
        }

        .profile-name {
            font-size: 24px;
            font-weight: 600;
        }

        .profile-email {
            font-size: 14px;
            color: var(--light-gray);
            margin-top: 5px;
        }

        body.light-theme .profile-email {
            color: #666;
        }

        .profile-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary);
        }

        /* Остальные стили из предыдущего кода остаются без изменений */
        /* ... */

    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">Marty</div>
            <div class="header-controls">
                <button class="header-btn" onclick="openSettings()">⚙️</button>
                <div class="user-avatar" onclick="toggleAccountMenu()"></div>
            </div>
        </div>
        
        <!-- Account Menu -->
        <div class="account-menu" id="accountMenu">
            <div class="menu-item" onclick="openProfile()">Мой профиль</div>
            <div class="menu-item" onclick="openSettings()">Настройки</div>
            <div class="theme-switch">
                <span class="theme-label">Темная тема</span>
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="menu-item">Выйти</div>
        </div>
        
        <!-- Player Screen -->
        <div class="player-screen" id="playerScreen">
            <button class="like-btn" id="likeBtn">❤️</button>
            <button class="close-player" onclick="closePlayer()">✕</button>
            <div class="player-cover" id="playerCover"></div>
            <div class="player-info">
                <div class="player-title" id="playerTitle"></div>
                <div class="player-artist" id="playerArtist"></div>
            </div>
            <div class="player-controls">
                <button class="player-btn">⏮</button>
                <button class="player-btn play-btn">▶</button>
                <button class="player-btn">⏭</button>
            </div>
        </div>
        
        <!-- Profile Modal -->
        <div class="profile-modal" id="profileModal">
            <button class="close-player" onclick="closeProfile()">✕</button>
            <div class="profile-header">
                <div class="profile-avatar"></div>
                <div>
                    <div class="profile-name">Иван Иванов</div>
                    <div class="profile-email">user@example.com</div>
                </div>
            </div>
            
            <div class="profile-section">
                <div class="section-title">Моя волна</div>
                <div class="track-list">
                    <!-- Топ 10 популярных треков -->
                    <div class="track-item" onclick="openPlayer(11)">
                        <div class="track-cover" style="background-image: url('https://i.scdn.co/image/ab67616d00001e026f6f3a6a7a6a9a0a0a0a0a0a')"></div>
                        <div class="track-info">
                            <div class="track-name">Shape of You</div>
                            <div class="track-artist">Ed Sheeran</div>
                        </div>
                    </div>
                    <div class="track-item" onclick="openPlayer(12)">
                        <div class="track-cover" style="background-image: url('https://i.scdn.co/image/ab67616d00001e026f6f3a6a7a6a9a0a0a0a0a0a')"></div>
                        <div class="track-info">
                            <div class="track-name">Blinding Lights</div>
                            <div class="track-artist">The Weeknd</div>
                        </div>
                    </div>
                    <!-- Добавьте остальные 8 популярных треков -->
                </div>
            </div>
        </div>
        
        <!-- Остальная часть интерфейса (Home и My Like экраны) -->
        <!-- ... -->

    </div>

    <script>
        // Дополняем существующие данные 10 популярными треками
        const popularTracks = [
            {
                id: 11,
                name: "Shape of You",
                artist: "Ed Sheeran",
                cover: "https://i.scdn.co/image/ab67616d00001e026f6f3a6a7a6a9a0a0a0a0a0a",
                liked: false
            },
            {
                id: 12,
                name: "Blinding Lights",
                artist: "The Weeknd",
                cover: "https://i.scdn.co/image/ab67616d00001e026f6f3a6a7a6a9a0a0a0a0a0a",
                liked: false
            },
            // Добавьте остальные 8 треков
        ];

        // Объединяем все треки
        const allTracks = [...tracks, ...popularTracks];

        // Функция открытия плеера
        function openPlayer(trackId) {
            const track = allTracks.find(t => t.id === trackId);
            if (!track) return;
            
            document.getElementById('playerCover').style.backgroundImage = `url('${track.cover}')`;
            document.getElementById('playerTitle').textContent = track.name;
            document.getElementById('playerArtist').textContent = track.artist;
            
            // Обновляем состояние кнопки лайка
            const likeBtn = document.getElementById('likeBtn');
            likeBtn.style.color = track.liked ? 'var(--secondary)' : 'var(--light-gray)';
            likeBtn.onclick = function() {
                track.liked = !track.liked;
                likeBtn.style.color = track.liked ? 'var(--secondary)' : 'var(--light-gray)';
                if (track.liked) {
                    renderLikedTracks(); // Обновляем список "Мне нравится"
                }
            };
            
            document.getElementById('playerScreen').classList.add('active');
        }

        function closePlayer() {
            document.getElementById('playerScreen').classList.remove('active');
        }

        // Функции для работы с профилем
        function openProfile() {
            document.getElementById('profileModal').classList.add('active');
            document.getElementById('accountMenu').classList.remove('active');
        }

        function closeProfile() {
            document.getElementById('profileModal').classList.remove('active');
        }

        // Функция для настроек
        function openSettings() {
            alert("Открытие настроек");
            document.getElementById('accountMenu').classList.remove('active');
        }

        // Обновляем функцию playTrack
        function playTrack(trackId) {
            openPlayer(trackId);
        }

        // Остальной JavaScript код остаётся без изменений
        // ...
    </script>
</body>
</html>
