<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MartyMusic</title>
    <style>
        :root {
            --primary: #8d5cf6;
            --primary-dark: #6a3fd9;
            --secondary: #ff4d8d;
            --dark: #121212;
            --gray: #282828;
            --light-gray: #b3b3b3;
            --white: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #3a1c71 0%, #8d5cf6 50%, #ff4d8d 100%);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .app-container {
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            min-height: 100vh;
            backdrop-filter: blur(10px);
            background: rgba(18, 18, 18, 0.7);
        }
        
        /* Header styles */
        .header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .search-btn {
            background: none;
            border: none;
            color: var(--white);
            font-size: 20px;
            cursor: pointer;
        }
        
        /* Main Screen */
        .main-screen {
            padding: 20px;
            transition: transform 0.4s ease;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        /* Top Charts */
        .charts-container {
            margin-bottom: 30px;
        }
        
        .chart-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            background-color: var(--gray);
            transition: all 0.2s;
        }
        
        .chart-item:hover {
            background-color: #383838;
        }
        
        .chart-position {
            width: 30px;
            font-weight: 700;
            font-size: 18px;
            color: var(--light-gray);
            margin-right: 15px;
            text-align: center;
        }
        
        .chart-cover {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 15px;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }
        
        .chart-info {
            flex-grow: 1;
        }
        
        .chart-title {
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .chart-artist {
            font-size: 12px;
            color: var(--light-gray);
        }
        
        /* Liked Songs Screen */
        .liked-songs-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--dark);
            z-index: 1000;
            padding: 20px;
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            overflow-y: auto;
        }
        
        .liked-songs-screen.active {
            transform: translateX(0);
        }
        
        .back-button {
            background: none;
            border: none;
            color: var(--white);
            font-size: 24px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(40, 40, 40, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            max-width: 500px;
            margin: 0 auto;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--light-gray);
            font-size: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .nav-item.active {
            color: var(--primary);
        }
        
        .nav-icon {
            font-size: 22px;
            margin-bottom: 4px;
        }
        
        /* Search Modal */
        .search-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--dark);
            z-index: 1000;
            padding: 20px;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }
        
        .search-modal.active {
            transform: translateY(0);
        }
        
        .search-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .search-input {
            flex-grow: 1;
            background: var(--gray);
            border: none;
            border-radius: 20px;
            padding: 12px 15px;
            color: var(--white);
            font-size: 16px;
            outline: none;
        }
        
        .close-search {
            background: none;
            border: none;
            color: var(--white);
            font-size: 24px;
            margin-left: 15px;
            cursor: pointer;
        }
    </style>
</head>

    <script>
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É —ç–∫—Ä–∞–Ω–∞–º–∏
        function showLikedSongs() {
            document.getElementById('likedSongsScreen').classList.add('active');
        }
        
        function hideLikedSongs() {
            document.getElementById('likedSongsScreen').classList.remove('active');
        }
        
        // –ü–æ–∏—Å–∫
        function openSearch() {
            document.getElementById('searchModal').classList.add('active');
        }
        
        function closeSearch() {
            document.getElementById('searchModal').classList.remove('active');
        }
        
        // –ù–∞–≤–∏–≥–∞—Ü–∏—è
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));

            });
        });
