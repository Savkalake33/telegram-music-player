<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongMarty</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #6A5ACD;
            --primary-dark: #483D8B;
            --text: #F8F8FF;
            --text-secondary: #D3D3D3;
            --bg: #121212;
            --card-bg: #1E1E1E;
            --card-hover: #2E2E2E;
            --divider: #333333;
            --like-color: #FF5C8D;
        }

        [data-theme="light"] {
            --primary: #9370DB;
            --primary-dark: #7B68EE;
            --text: #333333;
            --text-secondary: #555555;
            --bg: #F5F5FF;
            --card-bg: #FFFFFF;
            --card-hover: #F0F0FF;
            --divider: #E0E0E0;
            --like-color: #FF2E63;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .app {
            max-width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 20px;
            background: var(--bg);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--divider);
            padding-top: calc(18px + env(safe-area-inset-top));
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .header-actions {
            display: flex;
            gap: 20px;
        }

        .header-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .header-btn:hover {
            background: rgba(106, 90, 205, 0.1);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            position: relative;
            padding-bottom: 70px;
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background: var(--bg);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
            border-top: 1px solid var(--divider);
            padding-bottom: calc(15px + env(safe-area-inset-bottom));
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-btn.active {
            color: var(--primary);
            background: rgba(106, 90, 205, 0.1);
        }

        /* Screens */
        .screen {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Home Screen */
        .section-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 18px;
            background: var(--primary);
            margin-right: 10px;
            border-radius: 2px;
        }

        .chart-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }

        .chart-item {
            display: flex;
            align-items: center;
            background: var(--card-bg);
            border-radius: 10px;
            padding: 12px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chart-item:hover {
            background: var(--card-hover);
            transform: translateX(5px);
        }

        .chart-position {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
            min-width: 30px;
            margin-right: 15px;
        }

        .chart-info {
            flex: 1;
            overflow: hidden;
        }

        .chart-title {
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chart-artist {
            font-size: 0.85rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chart-duration {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-left: 15px;
        }

        /* Likes Screen */
        .likes-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .like-item {
            display: flex;
            align-items: center;
            background: var(--card-bg);
            border-radius: 10px;
            padding: 12px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .like-item:hover {
            background: var(--card-hover);
            transform: translateX(5px);
        }

        .like-cover {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .like-info {
            flex: 1;
            overflow: hidden;
        }

        .like-title {
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .like-artist {
            font-size: 0.85rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .like-duration {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-left: 15px;
        }

        .empty-list {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        /* Player Modal */
        .player-modal {
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            border-radius: 25px 25px 0 0;
            padding: 25px 20px;
            box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.4);
            z-index: 200;
            transition: bottom 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding-bottom: calc(25px + env(safe-area-inset-bottom));
        }

        .player-modal.active {
            bottom: 0;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .player-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .player-artist {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 3px;
        }

        .player-close {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.8;
        }

        .player-cover-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .player-cover {
            width: 220px;
            height: 220px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            animation: rotateCover 20s linear infinite;
            animation-play-state: paused;
        }

        .player-cover.playing {
            animation-play-state: running;
        }

        @keyframes rotateCover {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-bottom: 25px;
        }

        .player-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.3rem;
            cursor: pointer;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .player-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .player-btn.play {
            background: var(--text);
            color: var(--primary);
            width: 55px;
            height: 55px;
            font-size: 1.5rem;
        }

        .player-btn.play:hover {
            transform: scale(1.1);
        }

        .like-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .like-btn.active {
            color: var(--like-color);
        }

        .player-progress {
            margin-bottom: 15px;
            position: relative;
        }

        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: var(--text);
            border-radius: 2px;
            width: 0%;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Settings Modal */
        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            z-index: 300;
            padding: 20px;
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            overflow-y: auto;
            padding-top: calc(20px + env(safe-area-inset-top));
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
        }

        .settings-modal.active {
            transform: translateX(0);
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--divider);
        }

        .settings-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .settings-close {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.8;
        }

        .settings-section {
            margin-bottom: 25px;
        }

        .settings-section-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: var(--primary);
            font-weight: 500;
        }

        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--divider);
            cursor: pointer;
        }

        .settings-item:last-child {
            border-bottom: none;
        }

        .settings-item-label {
            font-size: 0.95rem;
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Search Modal */
        .search-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            z-index: 300;
            padding: 20px;
            transform: translateY(-100%);
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            padding-top: calc(20px + env(safe-area-inset-top));
        }

        .search-modal.active {
            transform: translateY(0);
        }

        .search-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-input-container {
            position: relative;
            flex: 1;
        }

        .search-input {
            width: 100%;
            padding: 14px 20px;
            padding-left: 45px;
            border-radius: 25px;
            border: none;
            background: var(--card-bg);
            color: var(--text);
            font-size: 1rem;
            outline: none;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .search-close {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            margin-left: 15px;
            cursor: pointer;
            opacity: 0.8;
        }

        .search-results {
            margin-top: 20px;
            height: calc(100vh - 120px);
            overflow-y: auto;
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Login Modal */
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            z-index: 400;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .login-title {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .login-input {
            padding: 14px;
            border-radius: 10px;
            border: 1px solid var(--divider);
            background: var(--bg);
            color: var(--text);
            font-size: 1rem;
        }

        .login-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .login-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: var(--primary-dark);
        }

        /* Profile Modal */
        .profile-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            z-index: 300;
            padding: 20px;
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            overflow-y: auto;
            padding-top: calc(20px + env(safe-area-inset-top));
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
        }

        .profile-modal.active {
            transform: translateX(0);
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--divider);
        }

        .profile-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .profile-close {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.8;
        }

        .profile-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .user-info {
            text-align: center;
        }

        .user-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .user-email {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .player-cover {
                width: 180px;
                height: 180px;
            }
            
            .chart-item {
                padding: 10px 12px;
            }
            
            .like-item {
                padding: 10px 12px;
            }
            
            .login-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Login Screen (shown first) -->
        <div class="login-modal" id="loginModal">
            <div class="login-container">
                <h2 class="login-title">SongMarty</h2>
                <form class="login-form" id="loginForm">
                    <div class="input-group">
                        <label class="input-label">Name</label>
                        <input type="text" class="login-input" id="userName" placeholder="Your name" required>
                    </div>
                    <div class="input-group">
                        <label class="input-label">Email</label>
                        <input type="email" class="login-input" id="userEmail" placeholder="your@email.com" required>
                    </div>
                    <button type="submit" class="login-btn">Start Listening</button>
                </form>
            </div>
        </div>

        <!-- Main App (hidden until login) -->
        <div id="mainApp" style="display: none;">
            <!-- Header -->
            <header class="header">
                <div class="logo">SongMarty</div>
                <div class="header-actions">
                    <button class="header-btn" id="searchBtn">Search</button>
                    <button class="header-btn" id="settingsBtn">Settings</button>
                </div>
            </header>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Home Screen -->
                <div class="screen home-screen active" id="homeScreen">
                    <h2 class="section-title">Top 10 this month</h2>
                    <div class="chart-list" id="topSongs">
                        <!-- Top songs will be loaded here -->
                    </div>
                </div>

                <!-- Likes Screen -->
                <div class="screen likes-screen" id="likesScreen">
                    <h2 class="section-title">My Likes</h2>
                    <div class="likes-list" id="likesList">
                        <!-- Liked songs will be loaded here -->
                    </div>
                </div>
            </main>

            <!-- Navigation -->
            <nav class="nav">
                <button class="nav-btn active" id="homeBtn">Home</button>
                <button class="nav-btn" id="likesBtn">My Likes</button>
            </nav>

            <!-- Player Modal -->
            <div class="player-modal" id="playerModal">
                <div class="player-header">
                    <div>
                        <div class="player-title" id="playerTitle">Song Title</div>
                        <div class="player-artist" id="playerArtist">Artist</div>
                    </div>
                    <button class="player-close" id="playerClose">×</button>
                </div>

                <div class="player-cover-container">
                    <img class="player-cover" id="playerCover" src="https://i.imgur.com/XbRg9D7.png" alt="Album Cover">
                </div>

                <div class="player-progress">
                    <div class="progress-bar" id="playerProgressBar">
                        <div class="progress" id="playerProgress"></div>
                    </div>
                    <div class="time-info">
                        <span id="playerCurrentTime">0:00</span>
                        <span id="playerDuration">0:00</span>
                    </div>
                </div>

                <div class="player-controls">
                    <button class="player-btn" id="prevBtn">⏮</button>
                    <button class="player-btn play" id="playBtn">▶</button>
                    <button class="player-btn" id="nextBtn">⏭</button>
                    <button class="like-btn" id="playerLikeBtn">❤</button>
                </div>
            </div>

            <!-- Settings Modal -->
            <div class="settings-modal" id="settingsModal">
                <div class="settings-header">
                    <h2 class="settings-title">Settings</h2>
                    <button class="settings-close" id="settingsClose">×</button>
                </div>

                <div class="settings-section">
                    <h3 class="settings-section-title">Account</h3>
                    <div class="settings-item" id="profileBtn">
                        <span class="settings-item-label">My Profile</span>
                        <span>→</span>
                    </div>
                    <div class="settings-item" id="logoutBtn">
                        <span class="settings-item-label">Logout</span>
                        <span>→</span>
                    </div>
                </div>

                <div class="settings-section">
                    <h3 class="settings-section-title">Appearance</h3>
                    <div class="settings-item">
                        <span class="settings-item-label">Dark Theme</span>
                        <label class="theme-switch">
                            <input type="checkbox" id="themeToggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <div class="settings-section">
                    <h3 class="settings-section-title">About</h3>
                    <div class="settings-item">
                        <span class="settings-item-label">Version</span>
                        <span>1.0.0</span>
                    </div>
                </div>
            </div>

            <!-- Profile Modal -->
            <div class="profile-modal" id="profileModal">
                <div class="profile-header">
                    <h2 class="profile-title">My Profile</h2>
                    <button class="profile-close" id="profileClose">×</button>
                </div>

                <div class="profile-content">
                    <img src="https://i.imgur.com/3QZQZ9Z.jpg" alt="User Avatar" class="avatar" id="userAvatar">
                    <div class="user-info">
                        <h3 class="user-name" id="profileName">User Name</h3>
                        <p class="user-email" id="profileEmail">user@example.com</p>
                    </div>
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-value" id="likesCount">0</div>
                            <div class="stat-label">Likes</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="listenedCount">0</div>
                            <div class="stat-label">Listened</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="hoursCount">0</div>
                            <div class="stat-label">Hours</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Search Modal -->
            <div class="search-modal" id="searchModal">
                <div class="search-header">
                    <div class="search-input-container">
                        <span class="search-icon">🔍</span>
                        <input type="text" class="search-input" placeholder="Search tracks, artists..." id="searchInput">
                    </div>
                    <button class="search-close" id="searchClose">×</button>
                </div>

                <div class="search-results" id="searchResults">
                    <!-- Search results will appear here -->
                </div>
            </div>

            <!-- Audio Element -->
            <audio id="audioPlayer"></audio>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand(); // Раскрываем приложение на весь экран
        tg.enableClosingConfirmation(); // Подтверждение закрытия

        // Музыкальная библиотека
        const musicLibrary = [
            {
                id: 1,
                title: "Кухни",
                artist: "Бонд с кнопкой",
                cover: "https://i.imgur.com/XbRg9D7.png",
                audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
                duration: "02:11",
                liked: false,
            },
            {
                id: 2,
                title: "Наследство",
                artist: "ICEGERGERT, SKY RAE",
                cover: "https://i.imgur.com/JNy7DCF.jpg",
                audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
                duration: "02:53",
                liked: false,
            },
            {
                id: 3,
                title: "Матушка",
                artist: "Татьяна Куртукова",
                cover: "https://i.imgur.com/3QZQZ9Z.jpg",
                audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
                duration: "02:47",
                liked: false,
            },
            {
                id: 4,
                title: "Худи",
                artist: "Джиган, Artik & Asti, NILETTO",
                cover: "https://i.imgur.com/4R4R4R4.jpg",
                audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3",
                duration: "03:15",
                liked: false,
            },
            {
                id: 5,
                title: "Ezio's Family",
                artist: "Jesper Kyd",
                cover: "https://i.imgur.com/5S5S5S5.jpg",
                audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3",
                duration: "03:58",
                liked: false,
            }
        ];

        // DOM Elements
        const loginModal = document.getElementById('loginModal');
        const loginForm = document.getElementById('loginForm');
        const mainApp = document.getElementById('mainApp');
        const homeScreen = document.getElementById('homeScreen');
        const likesScreen = document.getElementById('likesScreen');
        const homeBtn = document.getElementById('homeBtn');
        const likesBtn = document.getElementById('likesBtn');
        const topSongs = document.getElementById('topSongs');
        const likesList = document.getElementById('likesList');
        const playerModal = document.getElementById('playerModal');
        const playerTitle = document.getElementById('playerTitle');
        const playerArtist = document.getElementById('playerArtist');
        const playerCover = document.getElementById('playerCover');
        const playerProgress = document.getElementById('playerProgress');
        const playerProgressBar = document.getElementById('playerProgressBar');
        const playerCurrentTime = document.getElementById('playerCurrentTime');
        const playerDuration = document.getElementById('playerDuration');
        const playerClose = document.getElementById('playerClose');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const playerLikeBtn = document.getElementById('playerLikeBtn');
        const audioPlayer = document.getElementById('audioPlayer');
        const settingsModal = document.getElementById('settingsModal');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsClose = document.getElementById('settingsClose');
        const profileBtn = document.getElementById('profileBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const themeToggle = document.getElementById('themeToggle');
        const profileModal = document.getElementById('profileModal');
        const profileClose = document.getElementById('profileClose');
        const profileName = document.getElementById('profileName');
        const profileEmail = document.getElementById('profileEmail');
        const likesCount = document.getElementById('likesCount');
        const listenedCount = document.getElementById('listenedCount');
        const hoursCount = document.getElementById('hoursCount');
        const searchModal = document.getElementById('searchModal');
        const searchBtn = document.getElementById('searchBtn');
        const searchClose = document.getElementById('searchClose');
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');

        // App State
        let currentUser = null;
        let currentTrackIndex = 0;
        let isPlaying = false;
        let likedSongs = [];
        let progressUpdateInterval;
        let listenedSongs = 0;
        let totalListeningTime = 0; // in seconds

        // Инициализация приложения
        function init() {
            // Проверяем, есть ли сохраненный пользователь
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                startApp();
            } else {
                // Показываем экран входа
                loginModal.style.display = 'flex';
            }
            
            // Инициализация обработчиков событий
            setupEventListeners();
        }

        // Запуск приложения после входа
        function startApp() {
            loginModal.style.display = 'none';
            mainApp.style.display = 'block';
            
            // Загружаем состояние пользователя
            loadUserState();
            
            // Установка темы
            if (tg.colorScheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
                themeToggle.checked = true;
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.checked = false;
            }
            
            // Установка цвета заголовка
            tg.setHeaderColor(tg.colorScheme === 'light' ? '#9370DB' : '#6A5ACD');
            
            // Рендерим контент
            renderTopSongs();
            renderLikedSongs();
            updateProfile();
            
            // Сообщаем Telegram что приложение готово
            tg.ready();
        }

        // Загрузка состояния пользователя
        function loadUserState() {
            const savedState = localStorage.getItem(`userState_${currentUser.email}`);
            if (savedState) {
                const state = JSON.parse(savedState);
                likedSongs = state.likedSongs || [];
                listenedSongs = state.listenedSongs || 0;
                totalListeningTime = state.totalListeningTime || 0;
                
                // Обновляем статус лайков в библиотеке
                musicLibrary.forEach(song => {
                    song.liked = likedSongs.includes(song.id);
                });
            }
        }

        // Сохранение состояния пользователя
        function saveUserState() {
            const state = {
                likedSongs: likedSongs,
                listenedSongs: listenedSongs,
                totalListeningTime: totalListeningTime
            };
            localStorage.setItem(`userState_${currentUser.email}`, JSON.stringify(state));
        }

        // Рендер топ-песен
        function renderTopSongs() {
            topSongs.innerHTML = '';
            const top10 = [...musicLibrary].slice(0, 10);
            
            top10.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.className = 'chart-item';
                songItem.dataset.id = song.id;
                songItem.innerHTML = `
                    <div class="chart-position">${index + 1}</div>
                    <div class="chart-info">
                        <div class="chart-title">${song.title}</div>
                        <div class="chart-artist">${song.artist}</div>
                    </div>
                    <div class="chart-duration">${song.duration}</div>
                `;
                songItem.addEventListener('click', () => {
                    openPlayer(song.id);
                    // Увеличиваем счетчик прослушанных песен
                    listenedSongs++;
                    saveUserState();
                    updateProfile();
                });
                topSongs.appendChild(songItem);
            });
        }

        // Рендер понравившихся песен
        function renderLikedSongs() {
            likesList.innerHTML = '';
            
            if (likedSongs.length === 0) {
                likesList.innerHTML = '<div class="empty-list">No liked songs yet</div>';
                return;
            }
            
            likedSongs.forEach(songId => {
                const song = musicLibrary.find(s => s.id === songId);
                if (!song) return;
                
                const likeItem = document.createElement('div');
                likeItem.className = 'like-item';
                likeItem.innerHTML = `
                    <img class="like-cover" src="${song.cover}" alt="${song.title}">
                    <div class="like-info">
                        <div class="like-title">${song.title}</div>
                        <div class="like-artist">${song.artist}</div>
                    </div>
                    <div class="like-duration">${song.duration}</div>
                `;
                likeItem.addEventListener('click', () => {
                    openPlayer(song.id);
                    // Увеличиваем счетчик прослушанных песен
                    listenedSongs++;
                    saveUserState();
                    updateProfile();
                });
                likesList.appendChild(likeItem);
            });
        }

        // Обновление профиля
        function updateProfile() {
            if (!currentUser) return;
            
            profileName.textContent = currentUser.name;
            profileEmail.textContent = currentUser.email;
            likesCount.textContent = likedSongs.length;
            listenedCount.textContent = listenedSongs;
            hoursCount.textContent = Math.floor(totalListeningTime / 3600);
        }

        // Открытие плеера
        function openPlayer(songId) {
            const songIndex = musicLibrary.findIndex(song => song.id === songId);
            if (songIndex === -1) return;
            
            currentTrackIndex = songIndex;
            const song = musicLibrary[currentTrackIndex];
            
            playerTitle.textContent = song.title;
            playerArtist.textContent = song.artist;
            playerCover.src = song.cover;
            audioPlayer.src = song.audio;
            
            // Обновляем состояние кнопки лайка
            playerLikeBtn.classList.toggle('active', song.liked);
            
            playerModal.classList.add('active');
            playTrack();
            
            // Обновление длительности трека
            audioPlayer.onloadedmetadata = () => {
                playerDuration.textContent = formatTime(audioPlayer.duration);
            };
        }

        // Воспроизведение трека
        function playTrack() {
            audioPlayer.play()
                .then(() => {
                    isPlaying = true;
                    playBtn.textContent = '⏸';
                    playerCover.classList.add('playing');
                    
                    // Запуск обновления прогресса
                    clearInterval(progressUpdateInterval);
                    progressUpdateInterval = setInterval(updateProgress, 500);
                })
                .catch(error => {
                    console.error("Playback failed:", error);
                    tg.showAlert("Playback failed. Please try again.");
                });
        }

        // Пауза
        function pauseTrack() {
            audioPlayer.pause();
            isPlaying = false;
            playBtn.textContent = '▶';
            playerCover.classList.remove('playing');
            clearInterval(progressUpdateInterval);
        }

        // Переключение воспроизведения
        function togglePlayPause() {
            if (isPlaying) pauseTrack();
            else playTrack();
        }

        // Следующий трек
        function playNext() {
            currentTrackIndex = (currentTrackIndex + 1) % musicLibrary.length;
            openPlayer(musicLibrary[currentTrackIndex].id);
        }

        // Предыдущий трек
        function playPrev() {
            currentTrackIndex = (currentTrackIndex - 1 + musicLibrary.length) % musicLibrary.length;
            openPlayer(musicLibrary[currentTrackIndex].id);
        }

        // Обновление прогресс-бара
        function updateProgress() {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100 || 0;
            playerProgress.style.width = `${progress}%`;
            playerCurrentTime.textContent = formatTime(audioPlayer.currentTime);
            
            // Обновляем общее время прослушивания
            if (isPlaying) {
                totalListeningTime++;
                saveUserState();
                updateProfile();
            }
        }

        // Форматирование времени
        function formatTime(seconds) {
            if (isNaN(seconds)) return "0:00";
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min}:${sec < 10 ? '0' : ''}${sec}`;
        }

        // Перемотка трека
        function seekTrack(e) {
            const progressBar = playerProgressBar;
            const clickPosition = (e.clientX - progressBar.getBoundingClientRect().left) / progressBar.clientWidth;
            audioPlayer.currentTime = clickPosition * audioPlayer.duration;
            updateProgress();
        }

        // Переключение темы
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            tg.setHeaderColor(newTheme === 'dark' ? '#6A5ACD' : '#9370DB');
        }

        // Поиск треков
        function searchSongs(query) {
            searchResults.innerHTML = '';
            
            if (!query.trim()) {
                searchResults.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 20px;">Type to search</div>';
                return;
            }
            
            const results = musicLibrary.filter(song => 
                song.title.toLowerCase().includes(query.toLowerCase()) || 
                song.artist.toLowerCase().includes(query.toLowerCase())
            );
            
            if (results.length === 0) {
                searchResults.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 20px;">No results found</div>';
                return;
            }
            
            results.forEach(song => {
                const resultItem = document.createElement('div');
                resultItem.className = 'like-item';
                resultItem.innerHTML = `
                    <img class="like-cover" src="${song.cover}" alt="${song.title}">
                    <div class="like-info">
                        <div class="like-title">${song.title}</div>
                        <div class="like-artist">${song.artist}</div>
                    </div>
                    <div class="like-duration">${song.duration}</div>
                `;
                resultItem.addEventListener('click', () => {
                    openPlayer(song.id);
                    searchModal.classList.remove('active');
                });
                searchResults.appendChild(resultItem);
            });
        }

        // Переключение лайка
        function toggleLike() {
            const song = musicLibrary[currentTrackIndex];
            song.liked = !song.liked;
            
            if (song.liked) {
                // Добавляем в лайки, если еще нет
                if (!likedSongs.includes(song.id)) {
                    likedSongs.push(song.id);
                }
            } else {
                // Удаляем из лайков
                const index = likedSongs.indexOf(song.id);
                if (index !== -1) {
                    likedSongs.splice(index, 1);
                }
            }
            
            // Обновляем кнопку
            playerLikeBtn.classList.toggle('active', song.liked);
            
            // Сохраняем состояние и обновляем экран лайков
            saveUserState();
            renderLikedSongs();
            updateProfile();
        }

        // Настройка обработчиков событий
        function setupEventListeners() {
            // Форма входа
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const name = document.getElementById('userName').value;
                const email = document.getElementById('userEmail').value;
                
                currentUser = {
                    name: name,
                    email: email,
                    joined: new Date().toISOString()
                };
                
                // Сохраняем пользователя
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                
                // Запускаем приложение
                startApp();
            });
            
            // Навигация
            homeBtn.addEventListener('click', () => {
                homeScreen.classList.add('active');
                likesScreen.classList.remove('active');
                homeBtn.classList.add('active');
                likesBtn.classList.remove('active');
            });
            
            likesBtn.addEventListener('click', () => {
                homeScreen.classList.remove('active');
                likesScreen.classList.add('active');
                homeBtn.classList.remove('active');
                likesBtn.classList.add('active');
                renderLikedSongs();
            });
            
            // Управление плеером
            playBtn.addEventListener('click', togglePlayPause);
            prevBtn.addEventListener('click', playPrev);
            nextBtn.addEventListener('click', playNext);
            playerClose.addEventListener('click', () => {
                playerModal.classList.remove('active');
                pauseTrack();
            });
            playerProgressBar.addEventListener('click', seekTrack);
            playerLikeBtn.addEventListener('click', toggleLike);
            
            // Модальные окна
            settingsBtn.addEventListener('click', () => settingsModal.classList.add('active'));
            settingsClose.addEventListener('click', () => settingsModal.classList.remove('active'));
            profileBtn.addEventListener('click', () => {
                settingsModal.classList.remove('active');
                profileModal.classList.add('active');
            });
            logoutBtn.addEventListener('click', logout);
            profileClose.addEventListener('click', () => profileModal.classList.remove('active'));
            searchBtn.addEventListener('click', () => {
                searchModal.classList.add('active');
                searchInput.focus();
            });
            searchClose.addEventListener('click', () => searchModal.classList.remove('active'));
            
            // Поиск
            searchInput.addEventListener('input', (e) => searchSongs(e.target.value));
            
            // Тема
            themeToggle.addEventListener('change', toggleTheme);
        }

        // Выход из системы
        function logout() {
            localStorage.removeItem('currentUser');
            location.reload();
        }

        // Запускаем приложение
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
