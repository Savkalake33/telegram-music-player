<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marty Music</title>
    <style>
        :root {
            --primary: #8d5cf6;
            --primary-dark: #6a3fd9;
            --secondary: #ff4d8d;
            --dark: #121212;
            --gray: #282828;
            --light-gray: #b3b3b3;
            --white: #ffffff;
            --light-bg: #f5f5f5;
            --light-text: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background: var(--dark);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        body.light-theme {
            background: var(--light-bg);
            color: var(--light-text);
        }

        .app-container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            position: relative;
            min-height: 100vh;
            padding-bottom: 80px;
            overflow: hidden;
        }

        /* Header styles */
        .header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        body.light-theme .header {
            background: rgba(245, 245, 245, 0.8);
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .header-btn {
            background: none;
            border: none;
            color: var(--white);
            font-size: 16px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: 500;
        }

        body.light-theme .header-btn {
            color: var(--dark);
        }

        .header-btn.active {
            background: rgba(255, 255, 255, 0.1);
        }

        body.light-theme .header-btn.active {
            background: rgba(0, 0, 0, 0.05);
        }

        /* Screens container */
        .screens-container {
            position: relative;
            width: 200%;
            height: calc(100vh - 120px);
            display: flex;
            transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .screen {
            width: 50%;
            height: 100%;
            padding: 15px;
            overflow-y: auto;
        }

        /* Preferences section */
        .preferences-section {
            padding: 20px;
            margin: 15px 0;
            border-radius: 15px;
            background: linear-gradient(135deg, rgba(141, 92, 246, 0.2), rgba(255, 77, 141, 0.2));
            position: relative;
            overflow: hidden;
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s;
        }

        .preferences-section:hover {
            transform: translateY(-3px);
        }

        .preferences-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .preferences-description {
            font-size: 14px;
            color: var(--light-gray);
        }

        body.light-theme .preferences-description {
            color: #666;
        }

        /* Modal for preferences */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70vh;
            background: var(--dark);
            z-index: 1000;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1);
            overflow-y: auto;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
        }

        body.light-theme .modal {
            background: var(--light-bg);
        }

        .modal.active {
            transform: translateY(30vh);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--white);
            font-size: 24px;
            cursor: pointer;
        }

        body.light-theme .close-modal {
            color: var(--dark);
        }

        /* Search modal */
        .search-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--dark);
            z-index: 1000;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            overflow-y: auto;
        }

        body.light-theme .search-modal {
            background: var(--light-bg);
        }

        .search-modal.active {
            transform: translateY(0);
        }

        .search-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            background: var(--dark);
            padding: 15px 0;
            z-index: 10;
        }

        body.light-theme .search-header {
            background: var(--light-bg);
        }

        .search-input {
            flex: 1;
            background: var(--gray);
            border: none;
            border-radius: 20px;
            padding: 12px 15px;
            color: var(--white);
            font-size: 16px;
            outline: none;
        }

        body.light-theme .search-input {
            background: #e0e0e0;
            color: var(--dark);
        }

        .close-search {
            background: none;
            border: none;
            color: var(--white);
            font-size: 24px;
            margin-left: 15px;
            cursor: pointer;
        }

        body.light-theme .close-search {
            color: var(--dark);
        }

        /* Settings menu */
        .settings-menu {
            position: fixed;
            top: 60px;
            right: 20px;
            background: var(--gray);
            border-radius: 10px;
            padding: 10px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transform: translateY(-20px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            width: 200px;
        }

        body.light-theme .settings-menu {
            background: var(--white);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .settings-menu.active {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .menu-item {
            padding: 12px 20px;
            font-size: 14px;
            transition: background 0.2s;
            cursor: pointer;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        body.light-theme .menu-item:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        /* Track list */
        .track-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .track-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        body.light-theme .track-item {
            background: rgba(0, 0, 0, 0.05);
        }

        .track-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        body.light-theme .track-item:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .track-position {
            width: 24px;
            font-weight: 700;
            font-size: 16px;
            color: var(--light-gray);
            margin-right: 12px;
            text-align: center;
        }

        body.light-theme .track-position {
            color: #666;
        }

        .track-cover {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 12px;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .track-info {
            flex: 1;
            min-width: 0;
        }

        .track-name {
            font-weight: 500;
            font-size: 16px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-artist {
            font-size: 12px;
            color: var(--light-gray);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        body.light-theme .track-artist {
            color: #666;
        }

        /* Section titles */
        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin: 20px 0 15px 0;
        }

        /* Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(40, 40, 40, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            z-index: 100;
        }

        body.light-theme .bottom-nav {
            background: rgba(245, 245, 245, 0.95);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--light-gray);
            font-size: 12px;
            cursor: pointer;
            flex: 1;
            max-width: 50%;
            position: relative;
        }

        body.light-theme .nav-item {
            color: #666;
        }

        .nav-item.active {
            color: var(--white);
        }

        body.light-theme .nav-item.active {
            color: var(--dark);
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            width: 30px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 3px;
        }

        /* Player screen */
        .player-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--dark);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1);
            padding: 20px;
        }

        body.light-theme .player-screen {
            background: var(--light-bg);
        }

        .player-screen.active {
            transform: translateY(0);
        }

        .player-cover {
            width: 250px;
            height: 250px;
            border-radius: 20px;
            background-size: cover;
            background-position: center;
            margin-bottom: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        .player-info {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }

        .player-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .player-artist {
            font-size: 16px;
            color: var(--light-gray);
        }

        body.light-theme .player-artist {
            color: #666;
        }

        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            width: 100%;
        }

        .player-btn {
            background: none;
            border: none;
            color: var(--white);
            font-size: 24px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body.light-theme .player-btn {
            color: var(--dark);
        }

        .play-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 28px;
            color: white;
        }

        .like-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 24px;
            color: var(--secondary);
        }

        .close-player {
            position: absolute;
            left: 20px;
            top: 20px;
            font-size: 24px;
        }

        /* Theme switch */
        .theme-switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .theme-label {
            font-size: 14px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--gray);
            transition: .4s;
            border-radius: 24px;
        }

        body.light-theme .slider {
            background-color: #ccc;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">Marty</div>
            <div class="header-controls">
                <button class="header-btn" onclick="openSearch()">Search</button>
                <button class="header-btn" onclick="toggleSettingsMenu()">Settings</button>
            </div>
        </div>
        
        <!-- Settings Menu -->
        <div class="settings-menu" id="settingsMenu">
            <div class="menu-item" onclick="openProfile()">My Profile</div>
            <div class="theme-switch">
                <span class="theme-label">Dark theme</span>
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="menu-item" onclick="logout()">Logout</div>
        </div>
        
        <!-- Screens Container -->
        <div class="screens-container" id="screensContainer">
            <!-- Home Screen -->
            <div class="screen" id="homeScreen">
                <div class="content">
                    <!-- My Preferences Section -->
                    <div class="preferences-section" onclick="openPreferences()">
                        <div class="preferences-title">My Preferences</div>
                        <div class="preferences-description">Personalized recommendations</div>
                    </div>
                    
                    <!-- Top 10 Section -->
                    <div class="section-title">Top 10 this month</div>
                    
                    <div class="track-list">
                        <div class="track-item fade-in delay-1" onclick="openPlayer(1)">
                            <div class="track-position">1</div>
                            <div class="track-cover" style="background-image: url('https://i.scdn.co/image/ab67616d00001e02ff9ca10b55ce82ae553c8228')"></div>
                            <div class="track-info">
                                <div class="track-name">Golden Hour</div>
                                <div class="track-artist">JVKE</div>
                            </div>
                        </div>
                        
                        <!-- Другие треки топ-10 -->
                        <div class="track-item fade-in delay-2" onclick="openPlayer(2)">
                            <div class="track-position">2</div>
                            <div class="track-cover" style="background-image: url('https://i.scdn.co/image/ab67616d00001e0268a7c97a6970b6ed43f3e0e2')"></div>
                            <div class="track-info">
                                <div class="track-name">Порт</div>
                                <div class="track-artist">Xeho</div>
                            </div>
                        </div>
                        
                        <!-- Остальные 8 треков -->
                    </div>
                </div>
            </div>
            
            <!-- My Likes Screen -->
            <div class="screen" id="likesScreen">
                <div class="content">
                    <div class="section-title">My Like</div>
                    
                    <div class="track-list" id="likedTracksList">
                        <!-- Лайкнутые треки будут добавляться динамически -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- My Preferences Modal -->
        <div class="modal" id="preferencesModal">
            <div class="modal-header">
                <div class="modal-title">My Preferences</div>
                <button class="close-modal" onclick="closePreferences()">✕</button>
            </div>
            
            <div class="track-list" id="preferencesTracksList">
                <!-- Рекомендации будут добавляться динамически -->
            </div>
        </div>
        
        <!-- Search Modal -->
        <div class="search-modal" id="searchModal">
            <div class="search-header">
                <input type="text" class="search-input" placeholder="Search tracks, artists..." id="searchInput">
                <button class="close-search" onclick="closeSearch()">✕</button>
            </div>
            
            <div class="content">
                <div class="track-list" id="searchResults">
                    <!-- Результаты поиска будут добавляться динамически -->
                </div>
            </div>
        </div>
        
        <!-- Player Screen -->
        <div class="player-screen" id="playerScreen">
            <button class="like-btn" id="likeBtn">❤</button>
            <button class="close-player" onclick="closePlayer()">✕</button>
            <div class="player-cover" id="playerCover"></div>
            <div class="player-info">
                <div class="player-title" id="playerTitle"></div>
                <div class="player-artist" id="playerArtist"></div>
            </div>
            <div class="player-controls">
                <button class="player-btn">⏮</button>
                <button class="player-btn play-btn">▶</button>
                <button class="player-btn">⏭</button>
            </div>
        </div>
        
        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-item active" onclick="showScreen('home')">
                <div>Home</div>
            </div>
            <div class="nav-item" onclick="showScreen('likes')">
                <div>My Like</div>
            </div>
        </div>
    </div>

    <script>
        // Данные треков
        const tracks = [
            {
                id: 1,
                name: "Golden Hour",
                artist: "JVKE",
                cover: "https://i.scdn.co/image/ab67616d00001e02ff9ca10b55ce82ae553c8228",
                liked: true,
                tags: ["pop", "happy"]
            },
            {
                id: 2,
                name: "Порт",
                artist: "Xeho",
                cover: "https://i.scdn.co/image/ab67616d00001e0268a7c97a6970b6ed43f3e0e2",
                liked: true,
                tags: ["rap", "russian"]
            },
            // Добавьте остальные треки с тегами
        ];

        // Популярные треки для рекомендаций
        const popularTracks = [
            {
                id: 11,
                name: "Shape of You",
                artist: "Ed Sheeran",
                cover: "https://i.scdn.co/image/ab67616d00001e026f6f3a6a7a6a9a0a0a0a0a0a",
                liked: false,
                tags: ["pop", "happy"]
            },
            // Добавьте другие популярные треки
        ];

        // Объединяем все треки
        const allTracks = [...tracks, ...popularTracks];

        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', function() {
            renderLikedTracks();
            generatePreferences();
            
            // Загрузка темы
            if (localStorage.getItem('theme') === 'light') {
                document.getElementById('themeToggle').checked = true;
                document.body.classList.add('light-theme');
            }
        });

        // Функции для навигации
        function showScreen(screen) {
            const container = document.getElementById('screensContainer');
            const homeBtn = document.querySelectorAll('.nav-item')[0];
            const likesBtn = document.querySelectorAll('.nav-item')[1];
            
            if (screen === 'home') {
                container.style.transform = 'translateX(0)';
                homeBtn.classList.add('active');
                likesBtn.classList.remove('active');
            } else {
                container.style.transform = 'translateX(-50%)';
                homeBtn.classList.remove('active');
                likesBtn.classList.add('active');
            }
        }

        // Функции для работы с плеером
        function openPlayer(trackId) {
            const track = allTracks.find(t => t.id === trackId);
            if (!track) return;
            
            document.getElementById('playerCover').style.backgroundImage = `url('${track.cover}')`;
            document.getElementById('playerTitle').textContent = track.name;
            document.getElementById('playerArtist').textContent = track.artist;
            
            // Обновляем кнопку лайка
            const likeBtn = document.getElementById('likeBtn');
            likeBtn.style.color = track.liked ? 'var(--secondary)' : 'var(--light-gray)';
            likeBtn.onclick = function() {
                track.liked = !track.liked;
                likeBtn.style.color = track.liked ? 'var(--secondary)' : 'var(--light-gray)';
                renderLikedTracks();
            };
            
            document.getElementById('playerScreen').classList.add('active');
        }

        function closePlayer() {
            document.getElementById('playerScreen').classList.remove('active');
        }

        // Функции для My Preferences
        function openPreferences() {
            document.getElementById('preferencesModal').classList.add('active');
        }

        function closePreferences() {
            document.getElementById('preferencesModal').classList.remove('active');
        }

        function generatePreferences() {
            const container = document.getElementById('preferencesTracksList');
            container.innerHTML = '';
            
            // Фильтрация треков по предпочтениям пользователя (в реальном приложении - более сложный алгоритм)
            const recommendedTracks = allTracks
                .sort(() => 0.5 - Math.random())
                .slice(0, 5);
            
            recommendedTracks.forEach(track => {
                const trackElement = document.createElement('div');
                trackElement.className = 'track-item';
                trackElement.innerHTML = `
                    <div class="track-cover" style="background-image: url('${track.cover}')"></div>
                    <div class="track-info">
                        <div class="track-name">${track.name}</div>
                        <div class="track-artist">${track.artist}</div>
                    </div>
                `;
                trackElement.onclick = () => openPlayer(track.id);
                container.appendChild(trackElement);
            });
        }

        // Функции для работы с лайкнутыми треками
        function renderLikedTracks() {
            const likedTracks = allTracks.filter(track => track.liked);
            const container = document.getElementById('likedTracksList');
            container.innerHTML = '';
            
            if (likedTracks.length === 0) {
                container.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--light-gray)">No liked tracks</div>';
                return;
            }
            
            likedTracks.forEach(track => {
                const trackElement = document.createElement('div');
                trackElement.className = 'track-item';
                trackElement.innerHTML = `
                    <div class="track-cover" style="background-image: url('${track.cover}')"></div>
                    <div class="track-info">
                        <div class="track-name">${track.name}</div>
                        <div class="track-artist">${track.artist}</div>
                    </div>
                `;
                trackElement.onclick = () => openPlayer(track.id);
                container.appendChild(trackElement);
            });
        }

        // Функции для поиска
        function openSearch() {
            document.getElementById('searchModal').classList.add('active');
            document.getElementById('searchInput').focus();
        }

        function closeSearch() {
            document.getElementById('searchModal').classList.remove('active');
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').innerHTML = '';
        }

        document.getElementById('searchInput').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            const results = allTracks.filter(track => 
                track.name.toLowerCase().includes(query) || 
                track.artist.toLowerCase().includes(query)
            );
            
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = '';
            
            if (results.length === 0) {
                resultsContainer.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--light-gray)">No results found</div>';
                return;
            }
            
            results.forEach(track => {
                const trackElement = document.createElement('div');
                trackElement.className = 'track-item';
                trackElement.innerHTML = `
                    <div class="track-cover" style="background-image: url('${track.cover}')"></div>
                    <div class="track-info">
                        <div class="track-name">${track.name}</div>
                        <div class="track-artist">${track.artist}</div>
                    </div>
                `;
                trackElement.onclick = () => {
                    openPlayer(track.id);
                    closeSearch();
                };
                resultsContainer.appendChild(trackElement);
            });
        });

        // Функции для настроек
        function toggleSettingsMenu() {
            document.getElementById('settingsMenu').classList.toggle('active');
        }

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            localStorage.setItem('theme', document.body.classList.contains('light-theme') ? 'light' : 'dark');
            document.getElementById('settingsMenu').classList.remove('active');
        }

        function openProfile() {
            alert("Profile page would open here");
            document.getElementById('settingsMenu').classList.remove('active');
        }

        function logout() {
            alert("You have been logged out");
            document.getElementById('settingsMenu').classList.remove('active');
            // В реальном приложении здесь была бы переадресация на страницу входа
        }

        // Закрытие меню при клике вне его
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.header-btn') && !e.target.closest('.settings-menu')) {
                document.getElementById('settingsMenu').classList.remove('active');
            }
        });

        // Обработчик переключения темы
        document.getElementById('themeToggle').addEventListener('change', toggleTheme);
    </script>
</body>
</html>
