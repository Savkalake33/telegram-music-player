<!DOCTYPE html>
<html>
<head>
    <title>Telegram Music Player</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <h2>🎵 Telegram Music</h2>
        <audio id="audio" controls></audio>
        <div class="playlist" id="playlist">
            <!-- Треки будут загружаться здесь -->
        </div>
    </div>

    <script>
    // Инициализация Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Плейлист с корректным форматом
    const tracks = [
        {
            title: "Lofi Chill",
            url: "https://soundcloud.com/lofigeek/chill-lofi-study-mix",
            cover: "https://i.imgur.com/example1.jpg" // Добавьте реальную ссылку
        },
        {
            title: "Jazz Vibes",
            url: "https://soundcloud.com/jazzvibes/smooth-jazz",
            cover: "https://i.imgur.com/example2.jpg"
        }
    ];

    // Загрузка плейлиста
    const playlist = document.getElementById('playlist');
    
    tracks.forEach(track => {
        const trackElement = document.createElement('div');
        trackElement.className = 'track';
        
        trackElement.innerHTML = `
            <div class="track-cover" 
                 style="background-image: url('${track.cover || 'https://i.imgur.com/default.jpg'}')">
            </div>
            <div class="track-info">
                <div class="track-title">${track.title}</div>
            </div>
        `;
        
        trackElement.onclick = () => {
            document.getElementById('audio').src = track.url;
            document.getElementById('audio').play();
        };
        
        playlist.appendChild(trackElement);
    });

    // Управление плеером
    const audio = document.getElementById('audio');
    
    audio.addEventListener('play', () => {
        tg.HapticFeedback.impactOccurred('light');
    });
</script>
</body>
</html>
