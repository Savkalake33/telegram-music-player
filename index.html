<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongMarty</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #6A5ACD;
            --primary-dark: #483D8B;
            --text: #F8F8FF;
            --text-secondary: #D3D3D3;
            --bg: #121212;
            --card-bg: #1E1E1E;
            --card-hover: #2E2E2E;
            --divider: #333333;
        }

        [data-theme="light"] {
            --primary: #9370DB;
            --primary-dark: #7B68EE;
            --text: #333333;
            --text-secondary: #555555;
            --bg: #F5F5FF;
            --card-bg: #FFFFFF;
            --card-hover: #F0F0FF;
            --divider: #E0E0E0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .app {
            max-width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 20px;
            background: var(--bg);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--divider);
            padding-top: calc(18px + env(safe-area-inset-top));
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .header-actions {
            display: flex;
            gap: 20px;
        }

        .header-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .header-btn:hover {
            background: rgba(106, 90, 205, 0.1);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            position: relative;
            padding-bottom: 70px;
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background: var(--bg);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
            border-top: 1px solid var(--divider);
            padding-bottom: calc(15px + env(safe-area-inset-bottom));
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-btn.active {
            color: var(--primary);
            background: rgba(106, 90, 205, 0.1);
        }

        /* Screens */
        .screen {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Home Screen */
        .section-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 18px;
            background: var(--primary);
            margin-right: 10px;
            border-radius: 2px;
        }

        .chart-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }

        .chart-item {
            display: flex;
            align-items: center;
            background: var(--card-bg);
            border-radius: 10px;
            padding: 12px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chart-item:hover {
            background: var(--card-hover);
            transform: translateX(5px);
        }

        .chart-position {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
            min-width: 30px;
            margin-right: 15px;
        }

        .chart-info {
            flex: 1;
            overflow: hidden;
        }

        .chart-title {
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chart-artist {
            font-size: 0.85rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chart-duration {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-left: 15px;
        }

        /* Likes Screen */
        .likes-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .like-item {
            display: flex;
            align-items: center;
            background: var(--card-bg);
            border-radius: 10px;
            padding: 12px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .like-item:hover {
            background: var(--card-hover);
            transform: translateX(5px);
        }

        .like-cover {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .like-info {
            flex: 1;
            overflow: hidden;
        }

        .like-title {
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .like-artist {
            font-size: 0.85rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .like-duration {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-left: 15px;
        }

        .empty-list {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        /* Player Modal */
        .player-modal {
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            border-radius: 25px 25px 0 0;
            padding: 25px 20px;
            box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.4);
            z-index: 200;
            transition: bottom 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding-bottom: calc(25px + env(safe-area-inset-bottom));
        }

        .player-modal.active {
            bottom: 0;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .player-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .player-artist {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 3px;
        }

        .player-close {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.8;
        }

        .player-cover-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .player-cover {
            width: 220px;
            height: 220px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            animation: rotateCover 20s linear infinite;
            animation-play-state: paused;
        }

        .player-cover.playing {
            animation-play-state: running;
        }

        @keyframes rotateCover {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-bottom: 25px;
        }

        .player-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.3rem;
            cursor: pointer;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .player-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .player-btn.play {
            background: var(--text);
            color: var(--primary);
            width: 55px;
            height: 55px;
            font-size: 1.5rem;
        }

        .player-btn.play:hover {
            transform: scale(1.1);
        }

        .player-progress {
            margin-bottom: 15px;
        }

        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: var(--text);
            border-radius: 2px;
            width: 0%;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Settings Modal */
        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            z-index: 300;
            padding: 20px;
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            overflow-y: auto;
            padding-top: calc(20px + env(safe-area-inset-top));
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
        }

        .settings-modal.active {
            transform: translateX(0);
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--divider);
        }

        .settings-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .settings-close {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.8;
        }

        .settings-section {
            margin-bottom: 25px;
        }

        .settings-section-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: var(--primary);
            font-weight: 500;
        }

        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--divider);
        }

        .settings-item:last-child {
            border-bottom: none;
        }

        .settings-item-label {
            font-size: 0.95rem;
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Search Modal */
        .search-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            z-index: 300;
            padding: 20px;
            transform: translateY(-100%);
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            padding-top: calc(20px + env(safe-area-inset-top));
        }

        .search-modal.active {
            transform: translateY(0);
        }

        .search-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-input-container {
            position: relative;
            flex: 1;
        }

        .search-input {
            width: 100%;
            padding: 14px 20px;
            padding-left: 45px;
            border-radius: 25px;
            border: none;
            background: var(--card-bg);
            color: var(--text);
            font-size: 1rem;
            outline: none;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .search-close {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            margin-left: 15px;
            cursor: pointer;
            opacity: 0.8;
        }

        .search-results {
            margin-top: 20px;
            height: calc(100vh - 120px);
            overflow-y: auto;
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Mood Categories */
        .mood-categories {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }

        .mood-btn {
            background: var(--card-bg);
            border: none;
            color: var(--text);
            padding: 10px;
            border-radius: 8px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mood-btn:hover {
            background: var(--primary);
            color: white;
        }

        /* Telegram WebApp adjustments */
        .tg-back-button {
            display: none;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .player-cover {
                width: 180px;
                height: 180px;
            }
            
            .chart-item {
                padding: 10px 12px;
            }
            
            .like-item {
                padding: 10px 12px;
            }
        }
    </style>
</head>

            <div class="search-results" id="searchResults">

        <!-- Audio Element -->

    </div>
