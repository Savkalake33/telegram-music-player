<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marty Music</title>
    <style>
        :root {
            --primary: #8d5cf6;
            --primary-dark: #6a3fd9;
            --secondary: #ff4d8d;
            --dark: #121212;
            --gray: #282828;
            --light-gray: #b3b3b3;
            --white: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #3a1c71 0%, #8d5cf6 50%, #ff4d8d 100%);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .app-container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            position: relative;
            min-height: 100vh;
            padding-bottom: 70px;
        }
        
        /* Header styles */
        .header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--gray);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
            background-image: url('https://i.imgur.com/JU5QhYF.jpg');
            background-size: cover;
        }
        
        /* Wave section */
        .wave-section {
            padding: 20px;
            margin: 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .wave-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                            rgba(141, 92, 246, 0.2) 0%, 
                            rgba(255, 77, 141, 0.2) 100%);
            z-index: -1;
        }
        
        .wave-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .wave-description {
            font-size: 14px;
            color: var(--light-gray);
            margin-bottom: 15px;
        }
        
        /* Track list */
        .track-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 0 15px;
        }
        
        .track-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }
        
        .track-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .track-position {
            width: 24px;
            font-weight: 700;
            font-size: 16px;
            color: var(--light-gray);
            margin-right: 12px;
            text-align: center;
        }
        
        .track-cover {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 12px;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }
        
        .track-info {
            flex: 1;
            min-width: 0;
        }
        
        .track-name {
            font-weight: 500;
            font-size: 16px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .track-artist {
            font-size: 12px;
            color: var(--light-gray);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(40, 40, 40, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--light-gray);
            font-size: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            flex: 1;
            max-width: 50%;
        }
        
        .nav-item.active {
            color: var(--primary);
        }
        
        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }
        
        /* Account menu */
        .account-menu {
            position: fixed;
            top: 60px;
            right: 20px;
            background: var(--gray);
            border-radius: 10px;
            padding: 10px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transform: translateY(-20px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .account-menu.active {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }
        
        .menu-item {
            padding: 10px 20px;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">Marty</div>
            <div class="user-avatar" onclick="toggleAccountMenu()"></div>
        </div>
        
        <!-- Account Menu -->
        <div class="account-menu" id="accountMenu">
            <div class="menu-item">Мой профиль</div>
            <div class="menu-item">Настройки</div>
            <div class="menu-item">Выйти</div>
        </div>
        
        <!-- Main Screen -->
        <div class="screen active" id="homeScreen">
            <!-- Music Wave Section -->
            <div class="wave-section">
                <div class="wave-title">Моя волна</div>
                <div class="wave-description">Подобрано специально для вас</div>
                
                <div class="track-list">
                    <div class="track-item" onclick="playTrack(1)">
                        <div class="track-cover" style="background-image: url('https://i.scdn.co/image/ab67616d00001e02ff9ca10b55ce82ae553c8228')"></div>
                        <div class="track-info">
                            <div class="track-name">Golden Hour</div>
                            <div class="track-artist">JVKE</div>
                        </div>
                    </div>
                    
                    <div class="track-item" onclick="playTrack(2)">
                        <div class="track-cover" style="background-image: url('https://i.scdn.co/image/ab67616d00001e0268a7c97a6970b6ed43f3e0e2')"></div>
                        <div class="track-info">
                            <div class="track-name">Порт</div>
                            <div class="track-artist">Xeho</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Top Charts -->
            <div style="padding: 15px;">
                <div style="font-size: 20px; font-weight: 600; margin-bottom: 15px;">Ton-vapr месяца</div>
                
                <div class="track-list">
                    <div class="track-item" onclick="playTrack(1)">
                        <div class="track-position">1</div>
                        <div class="track-cover" style="background-image: url('https://i.scdn.co/image/ab67616d00001e02ff9ca10b55ce82ae553c8228')"></div>
                        <div class="track-info">
                            <div class="track-name">Golden Hour</div>
                            <div class="track-artist">JVKE</div>
                        </div>
                    </div>
                    
                    <div class="track-item" onclick="playTrack(2)">
                        <div class="track-position">2</div>
                        <div class="track-cover" style="background-image: url('https://i.scdn.co/image/ab67616d00001e0268a7c97a6970b6ed43f3e0e2')"></div>
                        <div class="track-info">
                            <div class="track-name">Порт</div>
                            <div class="track-artist">Xeho</div>
                        </div>
                    </div>
                    
                    <div class="track-item" onclick="playTrack(3)">
                        <div class="track-position">3</div>
                        <div class="track-cover" style="background-image: url('https://i.scdn.co/image/ab67616d00001e02a3a5a5d7b9d3e0a7e0d3b3e5')"></div>
                        <div class="track-info">
                            <div class="track-name">Поуе</div>
                            <div class="track-artist">Элджей</div>
                        </div>
                    </div>
                    
                    <div class="track-item" onclick="playTrack(4)">
                        <div class="track-position">4</div>
                        <div class="track-cover" style="background-image: url('https://i.scdn.co/image/ab67616d00001e02b3a5a5d7b9d3e0a7e0d3b3e5')"></div>
                        <div class="track-info">
                            <div class="track-name">Blinding Lights</div>
                            <div class="track-artist">The Weeked</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- My Likes Screen -->
        <div class="screen" id="likesScreen">
            <div style="padding: 20px;">
                <div style="font-size: 22px; font-weight: 600; margin-bottom: 20px;">My Like</div>
                
                <div class="track-list" id="likedTracksList">
                    <!-- Liked tracks will be added here dynamically -->
                </div>
            </div>
        </div>
        
        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-item active" onclick="showScreen('homeScreen')">
                <div class="nav-icon">🏠</div>
                <div>Home</div>
            </div>
            <div class="nav-item" onclick="showScreen('likesScreen')">
                <div class="nav-icon">❤️</div>
                <div>My Like</div>
            </div>
        </div>
    </div>

    <script>
        // Sample data
        const tracks = [
            {
                id: 1,
                name: "Golden Hour",
                artist: "JVKE",
                cover: "https://i.scdn.co/image/ab67616d00001e02ff9ca10b55ce82ae553c8228",
                liked: true
            },
            {
                id: 2,
                name: "Порт",
                artist: "Xeho",
                cover: "https://i.scdn.co/image/ab67616d00001e0268a7c97a6970b6ed43f3e0e2",
                liked: true
            },
            {
                id: 3,
                name: "Поуе",
                artist: "Элджей",
                cover: "https://i.scdn.co/image/ab67616d00001e02a3a5a5d7b9d3e0a7e0d3b3e5",
                liked: true
            },
            {
                id: 4,
                name: "Blinding Lights",
                artist: "The Weeked",
                cover: "https://i.scdn.co/image/ab67616d00001e02b3a5a5d7b9d3e0a7e0d3b3e5",
                liked: false
            }
        ];

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            renderLikedTracks();
            generateWaveTracks();
        });

        // Toggle account menu
        function toggleAccountMenu() {
            document.getElementById('accountMenu').classList.toggle('active');
        }

        // Close account menu when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.user-avatar') && !e.target.closest('.account-menu')) {
                document.getElementById('accountMenu').classList.remove('active');
            }
        });

        // Screen navigation
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
            
            // Update active nav item
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            if (screenId === 'homeScreen') {
                document.querySelectorAll('.nav-item')[0].classList.add('active');
            } else {
                document.querySelectorAll('.nav-item')[1].classList.add('active');
            }
        }

        // Generate wave tracks based on liked tracks
        function generateWaveTracks() {
            const likedTracks = tracks.filter(track => track.liked);
            // In a real app, you would fetch similar tracks from an API
            // Here we just use the liked tracks for demo
        }

        // Track actions
        function playTrack(trackId) {
            const track = tracks.find(t => t.id === trackId);
            alert(`Воспроизведение: ${track.name} - ${track.artist}`);
            // Здесь можно добавить реальное воспроизведение через Audio API
        }

        function renderLikedTracks() {
            const likedTracks = tracks.filter(track => track.liked);
            const container = document.getElementById('likedTracksList');
            container.innerHTML = '';
            
            if (likedTracks.length === 0) {
                container.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--light-gray)">Нет понравившихся треков</div>';
                return;
            }
            
            likedTracks.forEach(track => {
                const trackElement = document.createElement('div');
                trackElement.className = 'track-item';
                trackElement.innerHTML = `
                    <div class="track-cover" style="background-image: url('${track.cover}')"></div>
                    <div class="track-info">
                        <div class="track-name">${track.name}</div>
                        <div class="track-artist">${track.artist}</div>
                    </div>
                `;
                trackElement.onclick = () => playTrack(track.id);
                container.appendChild(trackElement);
            });
        }
    </script>
</body>
</html>
